<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Semantikos</title>
    <h:outputScript name="js/ripple.js" library="ultima-layout" />
    <h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<!--h:body styleClass="login-body"-->
<h:body>

    <f:facet name="last">
        <h:outputStylesheet name="semantikos/css/customStyle.css"/>
    </f:facet>

    <f:metadata>
        <f:event type="preRenderView" listener="#{browserBean.executeQuery}" />
    </f:metadata>

    <div class="layout-main" style="padding: 95px 15px 15px">

        <div class="ui-g">

            <div class="ui-g-0 ui-md-2 ui-lg-4"></div>

            <div class="ui-g-12 ui-md-8 ui-lg-4">

                <!--div class="card card-w-title"-->
                <div class="">

                    <o:form id="browserForm">

                        <div class="ui-g ui-fluid">

                            <div class="ui-g-12" style="text-align: center">
                                <p:graphicImage name="images/logo-indigo.png" library="semantikos" style="width:300px; padding-top: 109px" />
                            </div>

                            <!--div class="ui-g-12" style="text-align: center">
                                <p:imageSwitch effect="scrollLeft" speed="10000" slideshowSpeed="1000" rendered="false">
                                    <ui:repeat var="data" value="#{browserBean.images}">
                                        <p:graphicImage name="images/#{data}" library="semantikos" id="image" style="width:200px"  />
                                    </ui:repeat>
                                </p:imageSwitch>
                            </div-->

                            <div class="ui-g-10" style="padding-top: 30px; padding-bottom: 30px">
                                <p:outputPanel styleClass="search">
                                    <p:autoComplete id="search"
                                                    widgetVar="search_input"
                                                    styleClass="search-input"
                                                    minQueryLength="3"
                                                    emptyMessage="No se encontraron conceptos"
                                                    forceSelection="false"
                                                    scrollHeight="200" size="5"
                                                    completeMethod="#{browserBean.searchSuggestedDescriptions}"
                                                    placeholder="Buscar..."
                                                    converter="DescriptionConverter"
                                                    var="description"
                                                    value="#{browserBean.descriptionSelected}"
                                                    itemLabel="#{description.term}"
                                                    itemValue="#{description}">

                                        <p:outputPanel>

                                            <p:column style="width: 500px;" rendered="#{description.getId() != -1}">
                                                <h:outputText value="#{description.term}" />
                                            </p:column>

                                        </p:outputPanel>

                                        <p:ajax event="itemSelect"
                                                listener="#{browserBean.test()}"
                                                update="@(.conceptPanel),@(.search)"
                                                process="@this"/>

                                    </p:autoComplete>

                                    <p:outputPanel rendered="#{browserBean.descriptionSelected eq null}">
                                        <i class="fa fa-search fa-lg"  />
                                    </p:outputPanel>

                                    <p:outputPanel rendered="#{browserBean.descriptionSelected != null}">
                                        <p:commandLink process="@this" style="color: #aaa;"
                                                       update="@(.search)"
                                                       action="#{browserBean.setDescriptionSelected(null)}">
                                            <i class="fa fa-close fa-lg"  />
                                        </p:commandLink>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </div>

                            <div class="ui-g-2" style="padding-top: 30px; padding-bottom: 30px">
                                <p:commandButton id="search_button2" styleClass="search-button-tiny" icon="fa fa-search"
                                                 actionListener="#{browserBean.redirect()}" rendered="false"/>
                                <p:button id="search_button3" styleClass="search-button-tiny" icon="fa fa-search" outcome="/views/concepts"
                                />
                            </div>

                            <div class="ui-g-0 ui-md-3 ui-lg-4" style="padding: 0em"></div>

                            <div class="ui-g-1 ui-md-6 ui-lg-4" style="padding: 0em">
                                <p:commandButton id="search_button" styleClass="search-button" value="Buscar" icon="fa fa-search"
                                                 actionListener="#{browserBean.redirect()}" rendered="false"/>
                            </div>

                            <div class="ui-g-0 ui-md-3 ui-lg-4" style="padding: 0em"></div>

                        </div>

                    </o:form>

                </div>
            </div>

            <div class="ui-g-0 ui-md-2 ui-lg-4"></div>
        </div>

    </div>

    <div class="login-footer">
        <div class="card clearfix">
            <span class="footer-text-left">
                <span>
                    <i class="fa fa-copyright" style="color: #5f666c" /><h:outputText value="2016" style="color: #5f666c" /><a href="" style="color: #5f666c">Ministerio de Salud</a>
                </span>
                <br/>
                <span style="color: #5f666c">Version: <h:outputText value="${bpversion['version']} ${bpversion['build.date']}" />
                </span>
            </span>
        </div>
    </div>

    <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />

    <script type="text/javascript">

        $('.search-button-tiny').prop('onclick',"");

        $('input[id$=search_input]').on('input', function() {
            if($('input[id$=search_hinput]').val().length >= 3) {
                $('.search-button-tiny').prop('onclick',"window.open('/views/concepts','_self')");
            }
            else {
                $('.search-button-tiny').prop('onclick',"");
            }
        });

        $('input[id$=search_input]').on('keyup', function() {
            if($('input[id$=search_hinput]').val().length >= 3) {
                $('.search-button-tiny').prop('onclick',"window.open('/views/concepts','_self')");
            }
            else {
                $('.search-button-tiny').prop('onclick',"");
            }
        });

        $('.search-button-tiny').click( function() {
            if($('input[id$=search_hinput]').val().length >= 3) {
                $('input[id$=search_input]').trigger('keydown');
                $('input[id$=search_input]').trigger('input');
                $('div[id$=search_panel] .ui-autocomplete-item:first-child').trigger('click');
            }
            else {
                return false;
            }

        });
    </script>
</h:body>

</html>
