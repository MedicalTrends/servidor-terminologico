<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="conceptID" value="#{conceptSCT.conceptID}" />
        </f:metadata>

        <div class="ui-g">

            <div class="ui-g-0 ui-md-0 ui-lg-2"></div>

            <div class="ui-g-12 ui-md-12 ui-lg-8">

                <p:breadCrumb id="top-menu">
                    <p:menuitem value="Inicio" url="/views/home.xhtml" />
                    <p:menuitem value="Concepts" url="/views/concepts.xhtml" />
                    <p:menuitem value="Snomed" url="#" />
                    <p:menuitem value="#{conceptSCT.selectedConcept.descriptionFavouriteSynonymous}" url="#" />
                </p:breadCrumb>

                <h:form id="browserForm">

                <div class="card card-w-title">

                    <h1>#{conceptSCT.selectedConcept.descriptionFavouriteSynonymous}</h1>

                        <div class="ui-g ui-fluid">

                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <h:outputText value="ConceptID" style="font-weight: bold" />
                            </div>

                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <p:inputText value="#{conceptSCT.selectedConcept.idSnomedCT}" readonly="true"/>
                            </div>

                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <p:outputPanel/>
                            </div>

                            <div class="ui-g-12 ui-md-8 ui-lg-4">
                                <p:outputPanel/>
                            </div>

                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <h:outputText value="FSN" style="font-weight: bold" />
                            </div>

                            <div class="ui-g-12 ui-md-8 ui-lg-10">
                                <p:inputTextarea rows="1" value="#{conceptSCT.selectedConcept.descriptionFSN}" readonly="true"/>
                            </div>

                            <div class="ui-g-12 ui-md-4 ui-lg-2">
                                <h:outputText value="Preferida" style="font-weight: bold" />
                            </div>

                            <div class="ui-g-12 ui-md-8 ui-lg-10">
                                <p:inputTextarea rows="1" value="#{conceptSCT.selectedConcept.descriptionFavouriteSynonymous}" readonly="true"/>
                            </div>

                        </div>

                </div>

                <p:tabView>
                    <p:tab title="Otras Descripciones" rendered="#{not empty conceptSCT.getOtherDescriptions()}">
                        <p:dataTable id="otherDescriptions"
                                     rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     var="description"
                                     value="#{conceptSCT.getOtherDescriptions()}"
                                     editable="true"
                                     reflow="true">

                            <p:column headerText="Tipo Descripción" style="font-weight: bold">
                                #{description.descriptionType.name}
                            </p:column>
                            <p:column headerText="Término">
                                #{description.term}
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Relaciones" rendered="#{not empty conceptSCT.selectedConcept.getRelationships()}">
                        <p:dataTable id="relationships"
                                     rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     var="relationship"
                                     value="#{conceptSCT.selectedConcept.getRelationships()}"
                                     editable="true"
                                     reflow="true">

                            <p:column headerText="Tipo Relación" style="font-weight: bold">
                                <p:link value="#{relationship.typeConcept.getRepresentation()}" outcome="/views/concept-snomed">
                                    <f:param name="conceptID" value="#{relationship.typeConcept.idSnomedCT}" />
                                </p:link>
                            </p:column>
                            <p:column headerText="Destino">
                                <p:link value="#{relationship.destinationConcept.getRepresentation()}" outcome="/views/concept-snomed">
                                    <f:param name="conceptID" value="#{relationship.destinationConcept.idSnomedCT}" />
                                </p:link>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                </p:tabView>

                <div class="ui-g ui-fluid">

                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:button outcome="concepts" value="Volver" styleClass="cyan-btn ui-priority-primary" icon="fa fa-arrow-left"/>
                    </div>

                </div>

                </h:form>

            </div>

            <div class="ui-g-0 ui-md-0 ui-lg-2"></div>

        </div>

    </ui:define>

</ui:composition>
