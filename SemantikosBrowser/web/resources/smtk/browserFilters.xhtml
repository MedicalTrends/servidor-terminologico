<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
</composite:interface>
<composite:implementation>

    <p:panelGrid style="width:100%" styleClass="ui-panelgrid-blank">

        <f:facet name="header">
            <p:row>
                <p:column>
                    Filtros
                </p:column>
            </p:row>
        </f:facet>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="Container100">
                            <div class="ContainerIndent BoldGray FontBold">
                                <h:outputText value="Patrón" />
                                <p:inputText value="#{browserBean.browserQuery.query}"
                                             placeholder="Buscar...">
                                    <p:ajax event="keyup" update="@(.conceptTable)" />
                                </p:inputText>
                            </div>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="Container100">
                            <div class="ContainerIndent BoldGray FontBold">
                                <h:outputText value="Categoría" />
                                <p:selectCheckboxMenu id="menu"
                                                      converter="omnifaces.SelectItemsConverter"
                                                      value="#{browserBean.browserQuery.categories}"
                                                      label="Seleccione..."
                                                      filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{browserBean.categories}" var="category"
                                                   itemLabel="#{category.name}" itemValue="#{category}"/>
                                    <p:ajax event="toggleSelect" update="@(.conceptTable)" />
                                    <p:ajax update="@(.conceptTable)" />
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="Container100">
                            <div class="ContainerIndent BoldGray FontBold">
                                <h:outputText value="Etiquetas" />
                                <p:selectCheckboxMenu id="tags"
                                                      value="#{browserBean.browserQuery.tags}"
                                                      converter="omnifaces.SelectItemsConverter"
                                                      label="Seleccione..."
                                                      autoWidth="false"
                                                      filter="true"
                                                      filterMatchMode="startsWith">
                                    <p:ajax event="change" update="@(.conceptTable)" />
                                    <p:ajax event="toggleSelect" update="@(.conceptTable)" />

                                    <f:selectItems value="#{browserBean.tags}" var="tag"
                                                   itemLabel="#{tag.name}" itemValue="#{tag}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

    </p:panelGrid>

    <script type="text/javascript">

    </script>

    <h:outputStylesheet id="customCSS">
        .ui-selectonemenu .ui-selectonemenu-label {
            overflow: visible;
        }


    </h:outputStylesheet>


</composite:implementation>
</html>
