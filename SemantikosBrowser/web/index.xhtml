<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
<h:head>
   <title>Title</title>


</h:head>
<h:body>
   <p:growl id="growl" showDetail="true" autoUpdate="true"/>
   <p:dataTable id="vehiclesTable" var="conceptSMTK" value="#{navBrowser.concepts}">
      <f:facet name="header">
         Expand rows to see detailed information
      </f:facet>

      <p:column style="width:2%" exportable="false">
         <p:rowToggler />
      </p:column>

      <p:column style="width:49%">
         <f:facet name="header">
            Manufacturer
         </f:facet>
         <h:outputText value="#{conceptSMTK.id}" />
      </p:column>

      <p:column style="width:49%">
         <f:facet name="header">
            Color
         </f:facet>
         <h:outputText value="#{conceptSMTK.category.name}" />
      </p:column>


      <p:rowExpansion>
         <p:dataTable lazy="true" id="display" var="description" value="#{conceptSMTK.descriptions}" style="width:300px;" >

            <f:facet name="header">
               <h:outputText value="Customer Details"></h:outputText>
            </f:facet>
            <p:column>
               <f:facet name="header">
                  <h:outputText value="Customer Name"></h:outputText>
               </f:facet>
               <h:outputText  value="#{description.idDescripcionConcepto}" />
            </p:column>
            <p:column>
               <f:facet name="header">
                  <h:outputText value="Country"></h:outputText>
               </f:facet>
               <h:outputText  value="#{description.term}" />
            </p:column>
         </p:dataTable>

      </p:rowExpansion>
   </p:dataTable>

   <p:spacer height="30"/>


   <p:panel header="Export PDF and Excel">


      <p:commandButton value="Excel">

         <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />

      </p:commandButton>

   </p:panel>
</h:body>
</html>
