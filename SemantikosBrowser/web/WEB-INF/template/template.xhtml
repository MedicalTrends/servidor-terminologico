<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        </f:facet>
        <title>Navegador Semantikos</title>
        
        <h:outputScript name="js/ripple-effect.js" library="rio-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="rio-layout" />
        <h:outputScript name="js/layout.js" library="rio-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet name="semantikos/css/customStyle.css" />
        </f:facet>

        <p:growl id="growl" showDetail="true" showSummary="true"/>

        <h:form id="mainForm">
            <pe:layout id="fullPage" options="#{layoutBean.layoutOptions}"
                       stateCookie="false" widgetVar="fpLayoutWidget" styleClass="browserLayout">
                <p:ajax event="resize" listener="#{layoutBean.handleResize}" update=":growl"/>

                <pe:layoutPane position="north" styleClassContent="northPane">
                    <ui:include src="topbar.xhtml" />
                </pe:layoutPane>
                <pe:layoutPane position="center">

                    <pe:layoutPane position="center">

                        <ui:insert name="content">
                            Template
                        </ui:insert>

                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="west" rendered="false">
                    <pe:layoutPane position="north">
                        West-North
                    </pe:layoutPane>
                    <pe:layoutPane position="center">
                        West-Center
                    </pe:layoutPane>
                    <pe:layoutPane position="south">
                        West-South
                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="east">
                    <smtk:browserFilters />
                </pe:layoutPane>
                <pe:layoutPane position="south" styleClassContent="southPane">
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>
            </pe:layout>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </h:form>

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
