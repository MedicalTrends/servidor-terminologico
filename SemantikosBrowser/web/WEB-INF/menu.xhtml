<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">

                    </ui:fragment>

                    <pu:menu widgetVar="me" model="#{browserBean.menu}" rendered="#{true}"/>

                    <pu:menu widgetVar="me" model="#{browserSCTBean.menu}" rendered="#{false}"/>

                    <p:outputPanel rendered="true">
                        <div class="ui-fluid ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">

                                <p:outputPanel styleClass="search" style="width: 100%">

                                    <p:inputText value="#{browserBean.browserQuery.query}" placeholder="Buscar..." style="width: 100%"
                                                 onkeyup="return (this.value.length >= 3 || this.value.length == 0)">
                                        <p:ajax event="keyup" update="@(.browserTable),@(.search2)" process="@this"
                                                listener="#{browserBean.setFilterChanged(true)}" delay="500" />
                                    </p:inputText>

                                    <i class="fa fa-search fa-lg" />

                                </p:outputPanel>

                            </div>
                        </div>
                    </p:outputPanel>
                    <p:outputPanel rendered="true" styleClass="browserTable">
                        <div class="ui-g dashboard">
                            <ul class="activity-list">
                                <p:repeat value="#{browserBean.concepts}" var="concept">
                                    <li class="hoverful">
                                        <div class="ui-g">
                                            <div class="ui-g-12">
                                                <p:link outcome="/views/concept" value="#{concept.descriptionFavorite.term}" styleClass="myCustomLinkStyle context loader-trigger" >
                                                    <f:param name="conceptID" value="#{concept.conceptID}" />
                                                </p:link>
                                            </div>
                                        </div>
                                    </li>
                                </p:repeat>
                            </ul>
                        </div>
                    </p:outputPanel>

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
