<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface >
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.Category" />
    <composite:attribute name="targets" type="java.util.List"/>
    <composite:attribute name="multiple" type="java.lang.Boolean"/>
</composite:interface>
<composite:implementation>

    <div class="ui-g-12 ui-md-6 ui-lg-2">
        <p:selectCheckboxMenu id="helperTableTypeMultipleSelection"
                              value="#{cc.attrs.targets}"
                              converter="omnifaces.SelectItemsConverter"
                              label="#{cc.attrs.relationshipDefinition.name}"
                              filter="true"
                              filterMatchMode="startsWith"
                              style="margin-right:10px; width: 60%"
                              rendered="#{ cc.attrs.multiple }">
            <p:ajax event="change"
                    update="@(.conceptFilters)"
                    process="@this" />

            <f:selectItems value="#{conceptBrowserBean.helperTableManager.getAllRecords(cc.attrs.targetDefinition)}"
                           var="helperTableRecord"
                           itemLabel="#{helperTableRecord.fields['description']}"
                           itemValue="#{helperTableRecord.fields['id']}"/>
        </p:selectCheckboxMenu>

        <p:autoComplete emptyMessage="No se encontraron conceptos relacionados"
                        forceSelection="true"
                        placeholder="#{cc.attrs.relationshipDefinition.name}..."
                        dropdown="true"
                        id="findConceptSMTK" scrollHeight="200" size="5" style="width: 85%;"
                        inputStyle="width: 85%;"
                        completeMethod="#{smtkBean.getConceptSearchInput}"
                        converter="conceptConverter"
                        var="concept"
                        value="#{conceptBrowserBean.conceptSMTK}"
                        itemLabel="#{concept.descriptionFavorite.term}" itemValue="#{concept}"
                        rendered="#{cc.attrs.targets.isEmpty() and not cc.attrs.multiple }">

            <!-- ParÃ¡metros del validador -->
            <f:attribute name="concept" value="#{cc.attrs.concept}"  />
            <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"  />
            <f:attribute name="targetDef" value="#{cc.attrs.targetDefinition}" />
            <!---->
            <p:column>
                <h:outputText value="#{concept.descriptionFavorite.id}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{concept.descriptionFavorite.term}"/>
            </p:column>

            <p:ajax event="itemSelect"
                    listener="#{conceptBrowserBean.setSimpleSelection(cc.attrs.relationshipDefinition, conceptBrowserBean.conceptSMTK)}"
                    update="@(.conceptFilters)"
                    process="@this" />

            <p:ajax event="itemSelect" update="@(.conceptBrowserTable)" />

        </p:autoComplete>

        <p:repeat  value="#{cc.attrs.targets}"
                   offset="0"
                   size="#{cc.attrs.targets.size()}"
                   step="1"
                   var="target"
                   varStatus="var">

            <p:inputText style="width: 65%;" disabled="true" id="itemSelected" value="#{target.descriptionFavorite.term}" />
            <p:commandButton icon="fa fa-close" title="Eliminar"
                             action="#{conceptBrowserBean.removeTarget(cc.attrs.relationshipDefinition,target)}"
                             styleClass="ui-datepicker-trigger ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only CyanButton"
                             update="@(.conceptFilters),@(.conceptBrowserTable)"
                             process="@this">
            </p:commandButton>

        </p:repeat>
    </div>


</composite:implementation>
</html>
