<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<composite:interface>
    <composite:attribute name="pendingQuery" type="cl.minsal.semantikos.model.browser.PendingQuery" />
</composite:interface>
<composite:implementation>

    <p:outputPanel id="pendingFilters" styleClass="pendingFilters">

        <div class="ui-fluid">

            <p:panelGrid  columns="6"  style="width: 100%"
                          columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                          layout="grid" styleClass="ui-panelgrid-blank fullyDefined">

                <p:inputText value="#{cc.attrs.pendingQuery.query}" placeholder="Buscar...">
                    <p:ajax event="keyup" update="@(.pendingBrowserTable),@(.pendingQueryFilter)" process="@this" />
                </p:inputText>

                <p:selectCheckboxMenu id="categories"
                                      value="#{cc.attrs.pendingQuery.categories}"
                                      converter="omnifaces.SelectItemsConverter"
                                      label="Categorías..."
                                      filter="true"
                                      filterMatchMode="startsWith">

                    <p:ajax event="change"
                            update="@(.pendingBrowserTable),@(.pendingFilters)"
                            process="@this" />

                    <f:selectItems value="#{pendingBrowserBean.categories}" var="category"
                                   itemLabel="#{category.name}" itemValue="#{category}"/>

                </p:selectCheckboxMenu>

            </p:panelGrid>

        </div>
        <p:spacer />
        <smtk:multipleSelectionStatus selectedItems="#{cc.attrs.pendingQuery.categories}" itemName="Categoría" />
    </p:outputPanel>


</composite:implementation>
</html>
