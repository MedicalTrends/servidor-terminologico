<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="refset" type="cl.minsal.semantikos.model.RefSet"/>
    <composite:attribute name="scroll" type="java.lang.Boolean"/>
</composite:interface>

<composite:implementation>



    <p:panel id="otherDescriptionsPanel" styleClass="otherDescriptionsPanel" widgetVar="panel">

        <p:dataTable id="conceptLinkToRefset" emptyMessage="No se han agregado conceptos al RefSets"
                     value="#{cc.attrs.refset.concepts}" var="conceptSMTK" styleClass="conceptBindRefset"  scrollable="#{cc.attrs.scroll}" scrollHeight="300" >

            <p:column headerText="ID">
                <h:outputText value="#{conceptSMTK.id}"/>
            </p:column>

            <p:column headerText="Preferida">
                <h:outputText value="#{conceptSMTK.descriptionFavorite.pattern}"/>
            </p:column>

            <p:column headerText="Categoría">
                <h:outputText value="#{conceptSMTK.category.name}"/>
            </p:column>

            <p:column headerText="Acción" style="width: 50px;">
                <p:commandButton icon="fa fa-chain-broken"
                                 ajax="true"
                                 process="@this"
                                 actionListener="#{refsetsBean.removeConcept(cc.attrs.refset,conceptSMTK)}"
                                 update="@(.conceptBindRefset)"
                                 disabled="#{not cc.attrs.refset.valid}">
                    <p:confirm header="Confirmación"
                               message="¿Está seguro de eliminar este concepto del RefSet?"></p:confirm>
                </p:commandButton>

            </p:column>

        </p:dataTable>

    </p:panel>

</composite:implementation>
</html>
