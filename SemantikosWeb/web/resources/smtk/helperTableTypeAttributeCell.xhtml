<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="attribute" type="cl.minsal.semantikos.model.relationships.RelationshipAttributeDefinition" />
    <composite:attribute name="relationship" type="cl.minsal.semantikos.model.relationships.Relationship" />
</composite:interface>
<composite:implementation>

    <p:repeat
            offset="0"
            size="#{cc.attrs.relationship.getAttributesByAttributeDefinition(cc.attrs.attribute).size()}"
            step="1"
            varStatus="var"
            value="#{cc.attrs.relationship.getAttributesByAttributeDefinition(cc.attrs.attribute)}"
            var="attribute">

        <h:outputText value="#{attribute.target.fields['description']}" />

    </p:repeat>

    <h:outputStylesheet id="customCSS">

    </h:outputStylesheet>


</composite:implementation>
</html>
