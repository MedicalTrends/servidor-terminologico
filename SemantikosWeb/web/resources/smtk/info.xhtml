<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition"/>
</composite:interface>

<composite:implementation>

<p:outputPanel style="margin: 15px; padding-left: 15px;"  rendered="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary!=0}">
    <span class="ui-messages-icon fa fa-info-circle" style="color: #03A9F4">
    </span>
    <p:outputLabel style="font-size: small; color: #3A87AD">
            <span class="ui-messages-detail">
                <c:if test="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary==1}">
                    #{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary} elemento es requerido
                </c:if>
                <c:if test="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary!=1}">
                    #{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary} elementos son requeridos
                </c:if>
            </span>
    </p:outputLabel>
</p:outputPanel>

</composite:implementation>
</html>
