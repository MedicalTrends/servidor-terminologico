<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
    <composite:attribute name="concept" type="cl.minsal.semantikos.model.browser.ConceptDTO" />
</composite:interface>
<composite:implementation>

    <p:repeat
            offset="0"
            size="#{cc.attrs.concept.getRelationshipsDTOByName(cc.attrs.relationshipDefinition.name).size()}"
            step="1"
            varStatus="var"
            value="#{cc.attrs.concept.getRelationshipsDTOByName(cc.attrs.relationshipDefinition.name)}"
            var="relationship">

        <h:outputText value="#{relationship.target}" />

        <p:repeat
                offset="0"
                size="#{cc.attrs.relationshipDefinition.relationshipAttributeDefinitions.size()}"
                step="1"
                varStatus="var2"
                value="#{cc.attrs.relationshipDefinition.relationshipAttributeDefinitions}"
                var="attribute">
            <h:outputText value=" " />
            <smtk:attributeDTO relationshipDefinition="#{attribute}" relationship="#{relationship}" />
            <h:outputText value=" " />
        </p:repeat>

    </p:repeat>

    <h:outputStylesheet id="customCSS">

    </h:outputStylesheet>


</composite:implementation>
</html>
