<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="itemName" type="java.lang.String"/>
    <composite:attribute name="selectedItems" type="java.util.List"/>
</composite:interface>
<composite:implementation>
    <p:outputPanel id="display" rendered="#{not empty cc.attrs.selectedItems}">
        <span class="ui-messages-icon fa fa-info-circle" style="color: #03A9F4">
        </span>
        <p:outputLabel style="font-size: small; color: #3A87AD">
            <span class="ui-messages-detail">
                <h:outputText value="#{'Filtros por '.concat(cc.attrs.itemName).concat(': ')}" />

                <p:repeat
                        offset="0"
                        size="#{cc.attrs.selectedItems.size()}"
                        step="1"
                        varStatus="var"
                        value="#{cc.attrs.selectedItems}"
                        var="selectedItem">

                    <h:outputText rendered="#{var.index>0}" value=", " />
                    <h:outputText value="#{selectedItem}" />
                </p:repeat>
            </span>
        </p:outputLabel>
    </p:outputPanel>
    <h:outputStylesheet id="customCSS">

    </h:outputStylesheet>


</composite:implementation>
</html>
