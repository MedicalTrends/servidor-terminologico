<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<composite:interface>
    <composite:attribute name="noValidQuery" type="cl.minsal.semantikos.model.browser.NoValidQuery" />
</composite:interface>
<composite:implementation>

    <p:outputPanel id="browserFilters" styleClass="browserFilters">

        <p:panelGrid style="width:100%" styleClass="ui-panelgrid-blank">

        <f:facet name="header">
            <p:row>
                <p:column>
                    Filtros
                </p:column>
            </p:row>
        </f:facet>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="ContainerIndent BoldGray FontBold">
                            <span>
                                Patr贸n
                            </span>
                            <p:outputPanel styleClass="search">
                                <p:inputText value="#{cc.attrs.noValidQuery.query}" placeholder="Buscar...">
                                    <p:ajax event="keyup" update="@(.browserTable),@(.browserFilters)" process="@this" />
                                </p:inputText>
                                <i class="fa fa-search fa-lg" />
                            </p:outputPanel>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="ContainerIndent BoldGray FontBold">
                            <span>
                                Tipo Descripci贸n
                            </span>
                            <p:selectCheckboxMenu id="descriptionTypes"
                                                  value="#{cc.attrs.noValidQuery.descriptionTypes}"
                                                  converter="omnifaces.SelectItemsConverter"
                                                  label="Seleccione...">

                                <p:ajax event="change"
                                        update="@(.browserTable),@(.browserFilters)"
                                        process="@this" />

                                <f:selectItems value="#{noValidBrowserBean.descriptionTypes}" var="descriptionType"
                                               itemLabel="#{descriptionType.name}" itemValue="#{descriptionType}"/>

                            </p:selectCheckboxMenu>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <div class="ui-fluid">
                    <div class="Container">
                        <div class="ContainerIndent BoldGray FontBold">
                            <span>
                                Tipo Observaci贸n
                            </span>
                            <p:selectCheckboxMenu id="observationTypes"
                                                  value="#{cc.attrs.noValidQuery.observationNoValids}"
                                                  converter="omnifaces.SelectItemsConverter"
                                                  label="Seleccione...">

                                <p:ajax event="change"
                                        update="@(.browserTable),@(.browserFilters)"
                                        process="@this" />

                                <f:selectItems value="#{noValidBrowserBean.observationTypes}" var="observationType"
                                               itemLabel="#{observationType.description}" itemValue="#{observationType}"/>

                            </p:selectCheckboxMenu>
                        </div>
                    </div>
                </div>
            </p:column>
        </p:row>

        </p:panelGrid>

        <smtk:multipleSelectionStatus selectedItems="#{cc.attrs.noValidQuery.descriptionTypes}" itemName="Tipo descriptor" />
        <smtk:multipleSelectionStatus selectedItems="#{cc.attrs.noValidQuery.observationNoValids}" itemName="Observaci贸n" />
    </p:outputPanel>


</composite:implementation>
</html>
