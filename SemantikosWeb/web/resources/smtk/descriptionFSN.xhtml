<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.model.DescriptionWeb"/>
</composite:interface>

<composite:implementation>
    <h:panelGrid  columns="4"  style="width: 100%" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
        <p:outputLabel for="FSN" value="#{cc.attrs.description.descriptionType.name} *"/>
        <p:inputText id="FSN"
                     styleClass="terms FSN"
                     name="description"
                     validator="#{validatorBean.validateRequiredInput}"
                     value="#{cc.attrs.description.representation}"
                     style="width:90%"
                     disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}"
                     autocomplete="off">
            <p:ajax event="change" update="@this" process="@this" delay="100" />
        </p:inputText>
        <p:inputText value="DESCID " rendered="#{not cc.attrs.description.persistent}" disabled="true" style="width: 70%" />
        <p:inputText value="DESCID: #{cc.attrs.description.descriptionId}" rendered="#{cc.attrs.description.persistent}" disabled="true" style="width: 70%" />
        <p:selectOneRadio id="customRadio2" value="#{cc.attrs.description.caseSensitive}" layout="grid" columns="2"
                          disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}" style="width: 60%">
            <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
            <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
        </p:selectOneRadio>
    </h:panelGrid>
</composite:implementation>
</html>
