<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.model.DescriptionWeb"/>
</composite:interface>

<composite:implementation>
    <div class="ui-g">
        <!-- Nombre descripción -->
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel for="FSN" value="#{cc.attrs.description.descriptionType.name} *"/>
        </div>
        <!-- Término descripción -->
        <div class="ui-g-12 ui-md-6 ui-lg-4">
            <p:inputText id="FSN"
                         styleClass="terms FSN"
                         name="description"
                         validator="#{validatorBean.validateRequiredInput}"
                         value="#{cc.attrs.description.representation}"
                         style="width:90%"
                         disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}"
                         autocomplete="off">
                <p:ajax event="change" update="@this" process="@this" delay="100" />
            </p:inputText>
        </div>
        <!-- DescriptionId -->
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:inputText value="DESCID " rendered="#{not cc.attrs.description.persistent}" disabled="true" style="width: 70%" />

            <p:inputText value="DESCID: #{cc.attrs.description.descriptionId}" rendered="#{cc.attrs.description.persistent}" disabled="true" style="width: 70%" />
        </div>
        <!-- Sensibilidad descripción -->
        <div class="ui-g-12 ui-md-6 ui-lg-4">
            <p:selectOneRadio id="customRadio" value="#{cc.attrs.description.caseSensitive}" layout="custom"
                              disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}">
                <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
            </p:selectOneRadio>

            <p:panelGrid id="caseSensitiveNew" columns="4" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" layout="grid"
                         styleClass="ui-panelgrid-blank fullyDefined"
                         style="width: 100%">
                <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
                <h:outputLabel for="opt1" value="Insensible" />

                <p:radioButton id="opt2" for="customRadio" itemIndex="1"/>
                <h:outputLabel for="opt2" value="Sensible" />
            </p:panelGrid>
        </div>
    </div>
</composite:implementation>
</html>
