<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.model.DescriptionWeb"/>
</composite:interface>

<composite:implementation>
    <div class="ui-fluid">

        <div class="Container">

            <div class="Container20 White Responsive" >
                <div class="ContainerIndent">
                    <p:outputLabel for="FSN">
                        <span class="FontBold">
                            FSN *
                        </span>
                    </p:outputLabel>
                </div>
            </div>

            <div class="Container30 White Responsive">
                <div class="ContainerIndentRight">
                    <p:inputTextarea id="FSN"
                                     styleClass="terms FSN"
                                     name="description"
                                     rows="1"
                                     validator="#{validatorBean.validateRequiredInput}"
                                     value="#{cc.attrs.description.representation}"
                                     disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}"
                                     autocomplete="off">
                        <p:ajax event="change" update="@this" process="@this" delay="100" />
                    </p:inputTextarea>
                </div>
            </div>

            <div class="Container20 White Responsive">
                <div class="ContainerIndentRight">
                    <p:inputText value="DESCID " rendered="#{not cc.attrs.description.persistent}" disabled="true" />
                    <p:inputText value="DESCID: #{cc.attrs.description.descriptionId}" rendered="#{cc.attrs.description.persistent}" disabled="true" />
                </div>
            </div>

            <div class="Container30 White Responsive">
                <div class="ContainerIndentRight">
                    <p:selectOneRadio id="customRadio2" value="#{cc.attrs.description.caseSensitive}" layout="grid" columns="2" style="padding-top: 0.5em"
                                      disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}">
                        <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                        <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                    </p:selectOneRadio>
                </div>
            </div>
        </div>
    </div>

</composite:implementation>
</html>
