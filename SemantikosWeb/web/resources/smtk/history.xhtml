<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >

<composite:interface>

</composite:interface>

<composite:implementation>

    <p:panel id="historyConcept" styleClass="historyClass" >
        <p:dataTable  rowIndexVar="rowIndex" id="historyDateTable" var="history"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     value="#{conceptBean.auditAction}" paginator="true" rows="10">
            <f:facet name="{Exporters}">
                <p:commandLink styleClass="ui-priority-primary" ajax="false" value="Exportar">
                    <i class="fa fa-file-excel-o" />
                    <p:dataExporter type="xls" target="historyDateTable" fileName="history" />
                </p:commandLink>
            </f:facet>

            <p:column  visible="false" >
                <h:outputText value="Concept ID" rendered="#{rowIndex eq 0}"/>
                <h:outputText value="" rendered="#{not (rowIndex eq 0)}"/>
            </p:column>
            <p:column visible="false" >
                <h:outputText value="#{conceptBean.concept.conceptID}" rendered="#{rowIndex eq 0}"/>
                <h:outputText value="" rendered="#{not (rowIndex eq 0)}"/>
            </p:column>
            <p:column visible="false" >
                <h:outputText value="FSN: #{conceptBean.concept.descriptionFSN.term}" rendered="#{rowIndex eq 0}"/>
                <h:outputText value="" rendered="#{not (rowIndex eq 0)}"/>
            </p:column>
            <p:column visible="false" >
                <h:outputText value="TÃ©rmino Preferido:  #{conceptBean.concept.descriptionFavorite.term}" rendered="#{rowIndex eq 0}"/>
                <h:outputText value="" rendered="#{not (rowIndex eq 0)}"/>
            </p:column>
            <p:column visible="false" >
                <h:outputText value="" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{history.actionDateFormat}"></h:outputText>
            </p:column>
            <p:column headerText="Tipo de cambio">
                <h:outputText value="#{history.auditActionType.name}"></h:outputText>
            </p:column>
            <p:column headerText="Detalle">
                <h:outputText value="#{history.detailAuditAction()}"></h:outputText>
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#{history.user.name}"></h:outputText>
            </p:column>


        </p:dataTable>


    </p:panel>

</composite:implementation>
</html>
