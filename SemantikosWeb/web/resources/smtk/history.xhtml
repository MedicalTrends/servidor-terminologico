<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>

</composite:interface>

<composite:implementation>

    <p:panel id="historyConcept" styleClass="historyClass" >
        <p:dataTable id="historyDateTable" var="history"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     value="#{conceptBean.auditAction}" paginator="true" rows="10">


            <f:facet name="{Exporters}">
                <p:commandButton icon="fa fa-file-excel-o" styleClass="ui-priority-primary" ajax="false" value="Exportar">
                    <p:dataExporter type="xls" target="historyDateTable" fileName="history" />
                </p:commandButton>
            </f:facet>


            <p:column style="width:16px" exportable="false">
                <p:rowToggler />
            </p:column>
            <p:column headerText="Tipo de cambio">
                <h:outputText value="#{history.auditActionType.name}"></h:outputText>
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#{history.user.name}"></h:outputText>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{history.actionDate}"></h:outputText>
            </p:column>
            <p:rowExpansion>
                <p:panelGrid  columns="2" columnClasses="label,value" >
                    <f:facet name="header">
                        <h3>Detalle del cambio</h3>
                    </f:facet>



                    <h:outputText value="ID Atributo:" />
                    <h:outputText value="#{history.auditableEntity.id}" />

                    <h:outputText value="Atributo:" />
                    <h:outputText value="#{history.auditableEntity}" />



                </p:panelGrid>
            </p:rowExpansion>
        </p:dataTable>

    </p:panel>

</composite:implementation>
</html>
