<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="concept" type="cl.minsal.semantikos.model.ConceptSMTKWeb"/>
</composite:interface>

<composite:implementation>


    <!-- Indicadores -->
    <h:panelGrid  columns="4"  style="width: 100%" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
        <p:outputLabel for="toBeReviewedCheck" value="Indicadores"/>
        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
            <p:selectBooleanCheckbox id="toBeReviewedCheck" itemLabel="Revisar" disabled="#{not cc.attrs.concept.editable}"
                                     value="#{cc.attrs.concept.toBeReviewed}" style="width:100%;"><p:ajax/></p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox id="toBeConsultatedCheck" itemLabel="Consultar" disabled="#{not cc.attrs.concept.editable}"
                                     value="#{cc.attrs.concept.toBeConsulted}" style="width:100%;"><p:ajax/></p:selectBooleanCheckbox>
        </p:panelGrid>
        <p:outputLabel for="toBeReviewedCheck" value="Grado de Definición" />
        <p:selectOneRadio id="city" value="#{conceptBean.fullyDefined}"  layout="grid" columns="2" style="width: 95%" disabled="#{snomedBean.existRelationshipISAMapping(conceptBean.concept)}">
            <f:selectItem itemValue="#{false}" itemLabel="Primitivo" />
            <f:selectItem itemValue="#{true}" itemLabel="Completamente Definido"/>
            <p:ajax event="change" listener="#{conceptBean.changeFullyDefined(conceptBean.concept)}" process="@this" update="@(.conceptHeader)" />
        </p:selectOneRadio>
    </h:panelGrid>

    <!-- Tag Semantikos -->
    <h:panelGrid  columns="4"  style="width: 100%" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
        <p:outputLabel for="tagSemantikos2" value="Tag Semantiko"/>
        <p:selectOneMenu id="tagSemantikos2"
                         value="#{cc.attrs.concept.tagSMTK}"
                         converter="omnifaces.SelectItemsConverter"
                         disabled="#{not cc.attrs.concept.editable}"
                         filter="true" filterMatchMode="startsWith"
                         autoWidth="false"
                         style="width:60%">
            <p:ajax event="itemSelect"
                    update="@(.FSN)"
                    process="@this" />
            <f:selectItem itemLabel="Seleccione tipo" itemValue=""/>
            <f:selectItems value="#{conceptBean.tagSMTKs}" var="tag"
                           itemValue="#{tag}"/>
        </p:selectOneMenu>
        <p:outputPanel />
    </h:panelGrid>

    <!--Descripciones FSN y Preferida -->
    <smtk:descriptionFSN description="#{cc.attrs.concept.getValidDescriptionFSN()}" editable="#{cc.attrs.concept.editable}" />

    <smtk:descriptionFavorite description="#{cc.attrs.concept.getValidDescriptionFavorite()}" editable="#{cc.attrs.concept.editable}" />


    <!-- Observación -->
    <h:panelGrid  columns="4"  style="width: 100%" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
        <p:outputLabel for="observation" value="Observación"/>
        <p:inputTextarea id="observation"
                         name="observation"
                         disabled="#{not cc.attrs.concept.editable}"
                         value="#{cc.attrs.concept.observation}"
                         style="width:90%">
        </p:inputTextarea>
    </h:panelGrid>

    <br/>

</composite:implementation>
</html>
