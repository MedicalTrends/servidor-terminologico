<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.modelweb.RelationshipDefinitionWeb"/>
    <composite:attribute name="concept" type="cl.minsal.semantikos.modelweb.ConceptSMTKWeb" />
    <composite:attribute name="relationship" type="cl.minsal.semantikos.model.relationships.Relationship" />
</composite:interface>

<composite:implementation>

    <!-- Atributos de relaciÃ³n -->
    <p:repeat
            offset="0"
            size="#{cc.attrs.relationshipDefinition.relationshipAttributeDefinitionWebs.size()}"
            step="1"
            varStatus="var"
            value="#{cc.attrs.relationshipDefinition.relationshipAttributeDefinitionWebs}"
            var="relationshipAttributeDefinition">

        <smtk:basicTypeAttribute relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                 relationship="#{cc.attrs.relationship}"
                                 relationshipAttributeDefinition="#{relationshipAttributeDefinition.relationshipAttributeDefinition}"
                                 targetDefinition="#{relationshipAttributeDefinition.targetDefinition}"
                                 concept="#{cc.attrs.concept}"
                                 rendered="#{relationshipAttributeDefinition.targetDefinition.basicType and not
                                             relationshipAttributeDefinition.isOrderAttribute() }"
        />
        <smtk:smtkTypeAttribute relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                relationship="#{cc.attrs.relationship}"
                                relationshipAttributeDefinition="#{relationshipAttributeDefinition.relationshipAttributeDefinition}"
                                targetDefinition="#{relationshipAttributeDefinition.targetDefinition}"
                                concept="#{cc.attrs.concept}"
                                rendered="#{relationshipAttributeDefinition.targetDefinition.SMTKType}"
        />
        <smtk:helperTableTypeAttribute relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                       relationship="#{cc.attrs.relationship}"
                                       relationshipAttributeDefinition="#{relationshipAttributeDefinition.relationshipAttributeDefinition}"
                                       targetDefinition="#{relationshipAttributeDefinition.targetDefinition}"
                                       concept="#{cc.attrs.concept}"
                                       rendered="#{relationshipAttributeDefinition.targetDefinition.helperTable and
                                                   relationshipAttributeDefinition.compositeID eq 11 }"
        />
        <smtk:helperTableAttributeTypeRadioButton relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                                  relationship="#{cc.attrs.relationship}"
                                                  relationshipAttributeDefinition="#{relationshipAttributeDefinition.relationshipAttributeDefinition}"
                                                  targetDefinition="#{relationshipAttributeDefinition.targetDefinition}"
                                                  concept="#{cc.attrs.concept}"
                                                  rendered="#{relationshipAttributeDefinition.targetDefinition.helperTable and
                                                              relationshipAttributeDefinition.compositeID eq 6}"
        />
        <smtk:helperTableTypeAttributeListBox relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                              relationship="#{cc.attrs.relationship}"
                                              relationshipAttributeDefinition="#{relationshipAttributeDefinition.relationshipAttributeDefinition}"
                                              targetDefinition="#{relationshipAttributeDefinition.targetDefinition}"
                                              concept="#{cc.attrs.concept}"
                                              rendered="#{relationshipAttributeDefinition.targetDefinition.helperTable and
                                                          relationshipAttributeDefinition.compositeID eq -1}"
        />
    </p:repeat>

</composite:implementation>
</html>
