<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.model.DescriptionWeb"/>
</composite:interface>

<composite:implementation>

    <p:fieldset legend="Preferida">

    <p:outputPanel>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="DescriptionID" />
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4">
            <p:inputText value="DESCID" rendered="#{not cc.attrs.description.persistent}" disabled="true" />
            <p:inputText value="#{cc.attrs.description.descriptionId}" disabled="true" rendered="#{cc.attrs.description.persistent}" />
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="Sensibilidad" />
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4">
            <p:selectOneRadio id="customRadio2" value="#{cc.attrs.description.caseSensitive}" layout="grid" columns="2"
                              disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}">
                <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                <p:ajax/>
            </p:selectOneRadio>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="TÃ©rmino *" />
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-10">
            <p:inputTextarea id="favorite"
                             styleClass="terms"
                             name="description"
                             rows="1"
                             validator="#{validatorBean.validateRequiredInput}"
                             value="#{cc.attrs.description.term}"
                             disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}"
                             autocomplete="off">
                <p:ajax event="keyup" update="@(.FSN)" listener="#{descriptionBeans.updateFSNFromFavourite(cc.attrs.description)}" process="@this" />
            </p:inputTextarea>
        </div>
    </div>
    </p:outputPanel>
    </p:fieldset>

</composite:implementation>
</html>
