<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="tagSmtk" type="cl.minsal.semantikos.model.TagSMTK"/>
</composite:interface>

<composite:implementation>

    <p:selectOneMenu id="tagSemantikos"
                     value="#{cc.attrs.tagSmtk}"
                     converter="omnifaces.SelectItemsConverter" style="width:60%">
        <p:ajax event="itemSelect"
                update="@(.terms)"
                process="@this" />
        <f:selectItem itemLabel="Seleccione tipo" itemValue=""/>
        <f:selectItems value="#{conceptBean.tagSMTKs}" var="tag"
                       itemValue="#{tag}"/>
    </p:selectOneMenu>

</composite:implementation>
</html>
