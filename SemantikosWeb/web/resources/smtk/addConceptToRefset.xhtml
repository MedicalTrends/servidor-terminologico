<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="refset" type="cl.minsal.semantikos.model.RefSet"/>
    <composite:attribute name="refsetCreate" type="cl.minsal.semantikos.model.RefSet"/>
</composite:interface>

<composite:implementation>


    <!--Cuadro de diálogo para agregar conceptos a un RefSEt que se esta editando-->
    <p:dialog widgetVar="selectConcept" modal="true" showEffect="fade"
              hideEffect="fade" resizable="true" style="margin:40px;">
        <p:outputPanel id="selectConceptPanel" styleClass="selectConcept">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-5">
                    <p:inputText value="#{findConceptBean.pattern}">
                        <p:ajax update="@(.findConcept)" listener="#{findConceptBean.getConceptSearchInputAndCategories(findConceptBean.pattern)}"></p:ajax>
                    </p:inputText>

                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:selectOneMenu value="#{findConceptBean.categorySelected}"
                                     converter="omnifaces.SelectItemsConverter"
                                     effect="fade" var="c" filter="true"
                                     filterMatchMode="startsWith">
                        <p:ajax event="itemSelect" listener="#{findConceptBean.getConceptByCategory}" update="@(.findConcept)"></p:ajax>
                        <f:selectItem itemLabel="Categorías" itemDisabled="true"/>
                        <f:selectItems value="#{findConceptBean.categoryList}" var="category"
                                       itemLabel="#{category.name}" itemValue="#{category}"/>
                        <p:column>
                            <h:outputText value="#{c.name}"/>
                        </p:column>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <p:commandButton value="Agregar" update="@(.conceptBindRefset),@(.editRefset)"
                                     actionListener="#{refsetsBean.addConcept(cc.attrs.refset)}" disabled="#{not cc.attrs.refset.valid}" oncomplete="PF('selectConcept').hide()">
                        <f:setPropertyActionListener value="" target="#{refsetsBean.conceptSMTK}"/>
                        <f:setPropertyActionListener value="" target="#{findConceptBean.categorySelected}"/>
                    </p:commandButton>
                </div>
            </div>


            <p:dataTable styleClass="findConcept" var="concept" value="#{findConceptBean.findConcepts}"  selection="#{refsetsBean.conceptSMTKListSelected}" rowKey="#{concept.id}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Concept ID">
                    <h:outputText value="#{concept.conceptID}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{concept.descriptionFavorite.term}"/>
                </p:column>
                <p:column headerText="Categoría">
                    <h:outputText value="#{concept.category.name}"/>
                </p:column>
            </p:dataTable>

        </p:outputPanel>
    </p:dialog>


    <!--Cuadro de diálogo para agregar conceptos a un RefSEt que se esta creando-->
    <p:dialog widgetVar="selectConceptCreate" modal="true" showEffect="fade"
              hideEffect="fade" resizable="true" style="margin:40px;">
        <p:outputPanel id="selectConceptPanelCreate" styleClass="selectConcept">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-5">
                    <p:inputText value="#{findConceptBean.pattern}">
                        <p:ajax update="@(.findConcept)" listener="#{findConceptBean.getConceptSearchInputAndCategories(findConceptBean.pattern)}"></p:ajax>
                    </p:inputText>

                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:selectOneMenu value="#{findConceptBean.categorySelected}"
                                     converter="omnifaces.SelectItemsConverter"
                                     effect="fade" var="c" filter="true"
                                     filterMatchMode="startsWith">
                        <p:ajax event="itemSelect" listener="#{findConceptBean.getConceptByCategory}" update="@(.findConcept)"></p:ajax>
                        <f:selectItem itemLabel="Categorías" itemDisabled="true"/>
                        <f:selectItems value="#{findConceptBean.categoryList}" var="category"
                                       itemLabel="#{category.name}" itemValue="#{category}"/>
                        <p:column>
                            <h:outputText value="#{c.name}"/>
                        </p:column>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                    <p:commandButton value="Agregar" update="@(.conceptBindRefset)"
                                     actionListener="#{refsetsBean.addConcept(cc.attrs.refsetCreate)}"  oncomplete="PF('selectConceptCreate').hide()">
                        <f:setPropertyActionListener value="" target="#{refsetsBean.conceptSMTK}"/>
                        <f:setPropertyActionListener value="" target="#{findConceptBean.categorySelected}"/>
                    </p:commandButton>
                </div>
            </div>


            <p:dataTable styleClass="findConcept" var="concept" value="#{findConceptBean.findConcepts}"  selection="#{refsetsBean.conceptSMTKListSelected}" rowKey="#{concept.id}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Concept ID">
                    <h:outputText value="#{concept.conceptID}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{concept.descriptionFavorite.term}"/>
                </p:column>
                <p:column headerText="Categoría">
                    <h:outputText value="#{concept.category.name}"/>
                </p:column>
            </p:dataTable>

        </p:outputPanel>
    </p:dialog>

</composite:implementation>
</html>
