<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Activación Cuenta Semantikos</title>
        <ui:insert name="head" />
    </h:head>

    <p:outputPanel rendered="#{accountActivation.valid}">
        <h:body styleClass="loginbodyblue">
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc10">
            <div class="Wid50 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox40"></div>
                    <div class="TexAlCenter"><i class="icon-virtual2 Fs100 Blue" /></div>
                    <div class="Wid100 OvHidden Fs30 Blue"><div class="TexAlCenter">Activación de Cuenta</div>
                    <div class="EmptyBox20"></div>
                    <div class="Separator"></div>
                    <div class="EmptyBox10"></div>
                    <h:form id="mainForm">
                    <p:growl id="growl" showDetail="true" showSummary="true"/>
                    <p:panel header="Cambio de contraseña">

                        <f:facet name="footer">
                            <p:outputPanel>
                                <i class="fa  fa-info-circle fa-lg" style="padding-right:10px" />
                                <h:outputText value="Actualice su contraseña a una que usted pueda recordar fácilmente" />
                            </p:outputPanel>
                        </f:facet>

                        <p:panelGrid id="password" columns="2" columnClasses="label, value" styleClass="Wid100 ui-panelgrid-blank">

                            <p:outputLabel value="Contraseña Actual *" style="font-weight: bold" styleClass="#{accountActivation.passwordError} Wid20" />

                            <p:password value="#{accountActivation.password}"
                                        promptLabel="Ingrese su nueva contraseña"
                                        redisplay="true" autocomplete="off"
                                        styleClass="#{accountActivation.passwordError} Wid90">
                                <p:ajax event="blur" update="@this" />
                            </p:password>

                            <p:outputLabel value="Nueva Contraseña *" style="font-weight: bold" styleClass="#{accountActivation.passwordError} Wid20" />

                            <p:password value="#{accountActivation.newPassword1}" feedback="true"
                                        promptLabel="Ingrese su nueva contraseña" weakLabel="Poco segura" goodLabel="Aceptable" strongLabel="Segura"
                                        redisplay="true"
                                        styleClass="#{accountActivation.newPassword1Error} Wid90">
                                <p:ajax event="blur" update="@this" />
                            </p:password>

                            <p:outputLabel value="Confirmar Contraseña *" style="font-weight: bold" styleClass="#{accountActivation.passwordError} Wid20" />

                            <p:password value="#{accountActivation.newPassword2}" feedback="true"
                                        promptLabel="Confirme su nueva contraseña" weakLabel="Poco segura" goodLabel="Aceptable" strongLabel="Segura"
                                        redisplay="true"
                                        styleClass="#{accountActivation.newPassword2Error} Wid90">
                                <p:ajax event="blur" update="@this" />
                            </p:password>

                        </p:panelGrid>
                    </p:panel>
                    <br />
                    <p:panel header="Preguntas de desbloqueo">

                        <f:facet name="footer">
                            <p:outputPanel>
                                <i class="fa  fa-info-circle fa-lg" style="padding-right:10px" />
                                <h:outputText value="Si usted olvida su contraseña, puede responder 3 preguntas de seguridad para recuperarla" />
                            </p:outputPanel>
                        </f:facet>

                        <h:dataTable id="questions" styleClass="questions" style="width: 100%;" value="#{accountActivation.questionList}"
                                     var="question">

                            <h:column>
                                <p:selectBooleanCheckbox value="#{question.selected}" disabled="#{accountActivation.user.answers.size() >= 3 and not question.selected}">
                                    <p:ajax listener="#{accountActivation.updateAnswers(question)}" update="@(.questions)" process="@this" />
                                </p:selectBooleanCheckbox>
                            </h:column>

                            <h:column>
                                <p:outputLabel value="#{question.question}" />
                            </h:column>

                            <h:column>
                                <ui:repeat value="#{accountActivation.user.getAnswersByQuestion(question)}" var="answer">
                                    <p:inputText value="#{answer.answer}" autocomplete="off" styleClass="Wid90" >
                                        <p:ajax process="@this" update="@this" />
                                    </p:inputText>
                                </ui:repeat>
                            </h:column>

                        </h:dataTable>

                    </p:panel>
                    <br />
                    <div class="Wid100 TextAlCenter" style="text-align: center">
                        <p:commandButton actionListener="#{accountActivation.activate}" icon="fa fa-check"
                                         styleClass="ui-priority-primary Fs20"
                                         value="Activar Cuenta" type="submit" process="mainForm"
                                         update="growl, mainForm">
                        </p:commandButton>
                    </div>
                    </h:form>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                    <i class="fa fa-copyright" />  PrimeFaces RIO Theme And Layout <br/> All rights reserved.
                </div>
            </div>
        </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>
    </p:outputPanel>

    <p:outputPanel rendered="#{not accountActivation.valid}">
        <h:body styleClass="loginbodyorange">

            <div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                        <div class="EmptyBox40"></div>
                        <i class="icon-virtual2 Fs100 Orange"></i>
                        <div class="Wid100 OvHidden Fs30 Orange">Access Denied <br/>Please Check Your Permissions !</div>
                        <div class="Wid100 OvHidden Fs20 BoldGray">Sorry, but you have no access to this page.</div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><p:button value="Back To Dashboard" icon="fa fa-dashboard" styleClass="OrangeButton Wid60 Fs18 White RaisedButton" href="dashboard.xhtml"/></div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  PrimeFaces RIO Theme And Layout <br/> All rights reserved.
                    </div>
                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
            <h:outputStylesheet name="css/animate.css" library="rio-layout" />
            <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
            <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
            <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        </h:body>
    </p:outputPanel>


</html>
