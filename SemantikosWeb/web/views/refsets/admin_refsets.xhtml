<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/template.xhtml">


    <ui:define name="content">

        <p:panel>
            <div style="text-align: center">
                <h2>Administrador de Refset</h2>
            </div>
        </p:panel>


        <p:panel id="refsetsAdmin">
            <h:form id="formRefset">

                <p:tabView>
                    <!--Pestaña de administración de los RefSets-->
                    <p:tab title="Administrador de RefSets" >
                        <p:dataTable id="refsetsTable" value="#{refsetsBean.refSetList}" var="refset"
                                     rows="15" paginator="true" emptyMessage="No se han creado Refsets"
                                     styleClass="listRefSets">

                            <p:column headerText="ID">
                                <h:outputText value="#{refset.id}"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{refset.name}"/>
                            </p:column>

                            <p:column headerText="Tipo">
                                <h:outputText value="#{refset.institution.name}"/>
                            </p:column>

                            <p:column headerText="Fecha de creación">
                                <h:outputText value="#{refset.creationDate}"/>
                            </p:column>

                            <p:column headerText="Vigencia">
                                <h:outputText value="Vigente" rendered="#{refset.isValid()}"/>
                                <h:outputText value="No vigente" rendered="#{!refset.isValid()}"/>
                            </p:column>

                            <p:column headerText="Acción">
                                <div style="text-align: center">
                                    <p:commandButton icon="fa fa-edit" >
                                        <f:setPropertyActionListener value="#{refset}"
                                                                     target="#{refsetsBean.refSetEdit}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="fa fa-search" oncomplete="PF('viewRefset').show()"
                                                     update="@(.viewRefSet)" actionListener="#{refsetsBean.loadHistoryRefset(refset)}">
                                        <f:setPropertyActionListener value="#{refset}" target="#{refsetsBean.refSetSelect}"/>
                                    </p:commandButton>

                                    <p:commandButton icon="fa fa-trash" actionListener="#{refsetsBean.invalidRefset(refset)}" update="@(.listRefSets)">

                                    </p:commandButton>
                                </div>

                            </p:column>

                        </p:dataTable>
                    </p:tab>

                    <!--Pestaña crear RefSet-->
                    <p:tab title="Crear RefSet">

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <h:outputLabel value="Nombre:" style="font-weight:bold"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:inputText value="#{refsetsBean.refSetToCreate.name}" style="width: 100%;"/>
                            </div>
                        </div>

                        <p:dataTable id="conceptLinkToRefset" emptyMessage="No se han agregado conceptos al RefSets"
                                     value="#{refsetsBean.refSetToCreate.concepts}" var="conceptSMTK">

                            <p:column headerText="ID">
                                <h:outputText value="#{conceptSMTK.id}"/>
                            </p:column>

                            <p:column headerText="Preferida">
                                <h:outputText value="#{conceptSMTK.descriptionFavorite.term}"/>
                            </p:column>

                            <p:column headerText="Acción">
                                <p:commandButton icon="fa fa-chain-broken"
                                                 actionListener="#{refsetsBean.removeConcept(refsetsBean.refSetToCreate,conceptSMTK)}">

                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <br/>

                        <div style="text-align: center;">
                            <h3><p:commandButton value="Crear Refset" actionListener="#{refsetsBean.createRefset}"
                                                 update="formRefset"/></h3>
                        </div>


                    </p:tab>

                </p:tabView>


                <!-- Consultar conceptos de  un RefSet -->


                <p:dialog widgetVar="viewRefset" modal="true" showEffect="fade"
                          hideEffect="fade" resizable="true" style="margin:40px;" header="Refset #{refsetsBean.refSetSelect.name}">
                    <p:outputPanel id="viewRefsetPanel" styleClass="viewRefSet" style="text-align:center;">

                        <p:dataTable value="#{refsetsBean.refSetSelect.concepts}" var="concepts" emptyMessage="El RefSet no contiene conceptos">
                             <p:column headerText="Concepto">
                                 <h:outputText value="#{concepts.descriptionFavorite.term}" />
                             </p:column>
                            <p:column headerText="Fecha ingreso">
                                <h:outputText value="#{refsetsBean.conceptBindToRefsetHistory.get(concepts.id).actionDate}"/>
                            </p:column>
                        </p:dataTable>

                    </p:outputPanel>
                </p:dialog>



            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
