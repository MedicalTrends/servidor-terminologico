<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="header">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/views/home.xhtml" />
            <p:menuitem value="Administración de Usuarios" url="/views/users/users.xhtml" />
            <p:menuitem value="#{users.selectedUser.idUser eq -1?'Crear':'Editar'} Usuario" url="#" />
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idUser" value="#{users.idUser}" />
        </f:metadata>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">

                            <h:form id="form">

                                <p:growl id="globalMessage" showDetail="true" showSummary="true"/>

                                <p:panel header="Datos Personales">

                                    <p:growl showDetail="true" showSummary="true"/>

                                    <div class="ui-fluid">

                                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"  layout="grid" styleClass="ui-panelgrid-blank">

                                        <p:outputLabel for="input-user-document-type" value="Tipo documento" style="font-weight: bold" styleClass="Wid20" />

                                        <p:selectOneRadio id="input-user-document-type" value="#{users.selectedUser.rutDocument}" layout="grid" columns="2">
                                            <f:selectItem itemValue="#{true}" itemLabel="Cédula de identidad" />
                                            <f:selectItem itemValue="#{false}" itemLabel="Pasaporte"/>
                                        </p:selectOneRadio>

                                        <p:outputLabel for="input-user-document-type" value="Acceso" style="font-weight: bold" styleClass="Wid20" />

                                        <p:selectOneRadio id="input-user-locked" value="#{users.selectedUser.locked}" layout="grid" columns="2" disabled="true">
                                            <f:selectItem itemValue="#{true}" itemLabel="Bloqueado" />
                                            <f:selectItem itemValue="#{false}" itemLabel="Desbloqueado"/>
                                        </p:selectOneRadio>

                                        <p:outputLabel for="input-user-rut2" value="N° Documento *" style="font-weight: bold" styleClass="#{users.documentNumberError} Wid20 Label" />

                                        <p:inputText id="input-user-rut2" value="#{users.selectedUser.documentNumber}" styleClass="#{users.documentNumberError} Wid90" maxlength="12">
                                            <p:ajax event="blur" listener="#{users.formatRut}" update="@this" />
                                        </p:inputText>

                                        <p:outputLabel for="input-user-name2" value="Nombres *" styleClass="#{users.nameError} Wid20"  />

                                        <p:inputText id="input-user-name2" value="#{users.selectedUser.name}" styleClass="#{users.nameError} Wid90" autocomplete="off" />

                                        <p:outputLabel for="input-user-lastname2" value="Apellido Paterno *" styleClass="#{users.lastNameError} Wid20"  />

                                        <p:inputText id="input-user-lastname2" value="#{users.selectedUser.lastName}" styleClass="#{users.lastNameError} Wid90" autocomplete="off" />

                                        <p:outputLabel for="input-user-secondlastname2" value="Apellido Materno" styleClass="Wid20" />

                                        <p:inputText id="input-user-secondlastname2" value="#{users.selectedUser.secondLastName}" styleClass="Wid90" autocomplete="off" />

                                        <p:outputLabel for="input-user-email" value="Email *" style="font-weight: bold" styleClass="Wid20 #{users.emailError}" />

                                        <p:inputText id="input-user-email" value="#{users.selectedUser.email}" styleClass="Wid90 #{users.emailError}" autocomplete="off" />

                                        <p:outputLabel for="input-user-appointment" value="Cargo" style="font-weight: bold" styleClass="Wid20" />

                                        <p:inputText id="input-user-appointment" value="#{users.selectedUser.appointment}" styleClass="Wid90" autocomplete="off" />


                                    </p:panelGrid>

                                    </div>

                                </p:panel>

                                <div class="ui-fluid">

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank" style="padding: 0" >

                                <p:panel header="Perfiles">

                                    <p:pickList id="pickList1" value="#{users.selectedUserProfileModel}" var="profile3"
                                                itemLabel="#{profile3.name}" itemValue="#{profile3}"
                                                responsive="true" converter="profileConverter" style="width: 100%" >
                                        <f:facet name="sourceCaption">Disponibles</f:facet>
                                        <f:facet name="targetCaption">Asignados</f:facet>
                                    </p:pickList>

                                </p:panel>

                                <p:panel header="Establecimientos">

                                    <p:pickList id="pickList2" value="#{users.selectedUserInsitutionModel}" var="profile3"
                                                itemLabel="#{profile3.name}" itemValue="#{profile3}"
                                                responsive="true" converter="omnifaces.SelectItemsConverter" style="width: 100%" >
                                        <f:facet name="sourceCaption">Disponibles</f:facet>
                                        <f:facet name="targetCaption">Asignados</f:facet>
                                    </p:pickList>

                                </p:panel>

                                </p:panelGrid>

                                </div>

                                <div style="text-align: right;">
                                    <p:commandButton value="Guardar" icon="fa-save" action="#{users.saveUser}"
                                                     process="form" update="form" />

                                    <p:commandButton value="Desbloquear Usuario" action="#{users.unlockUser}"
                                                     disabled="#{not users.selectedUser.locked}"
                                                     rendered="#{users.selectedUser != null and users.selectedUser.idUser != -1}"
                                                     process="@this" update="form" />

                                    <p:commandButton value="Cambiar Password Usuario" rendered="#{users.selectedUser != null and users.selectedUser.idUser != -1}"
                                                     actionListener="#{users.clean}"
                                                     oncomplete="PF('passwordChangeDialog').show()" update=":form:pcdialog" process="@this" />
                                </div>

                                <p:dialog id="pcdialog" height="200" width="600" header="Cambiar Password Usuario" widgetVar="passwordChangeDialog" modal="false" showEffect="fade" hideEffect="fade"
                                          resizable="true" visible="#{ not users.oldPasswordError.concat(users.passwordError.concat(users.password2Error)).trim().equals('') }"
                                          responsive="true" >

                                    <p:growl showDetail="true" showSummary="true"/>

                                    <p:panelGrid id="passwordChangeGrid" columns="2" styleClass="Wid100" >
                                        <f:facet name="header">
                                            Cambiar Password
                                        </f:facet>

                                        <p:outputLabel for="input-user-pass-old" value="Password Actual:" style="font-weight: bold" styleClass="#{users.oldPasswordError}"/>
                                        <p:password id="input-user-pass-old" value="#{users.oldPass}" styleClass="#{users.oldPasswordError} Wid90" autocomplete="off"
                                                    redisplay="true">
                                        </p:password>

                                        <p:outputLabel for="input-user-new-pass-1" value="Nuevo Password:" style="font-weight: bold" styleClass="#{users.passwordError}"/>
                                        <p:password id="input-user-new-pass-1" value="#{users.newPass1}" styleClass="#{users.passwordError} Wid90" autocomplete="off"
                                                    redisplay="true">
                                        </p:password>

                                        <p:outputLabel for="input-user-new-pass-2" value="Confirme Password" style="font-weight: bold" styleClass="#{users.password2Error}"/>
                                        <p:password id="input-user-new-pass-2" value="#{users.newPass2}" styleClass="#{users.password2Error} Wid90" autocomplete="off"
                                                    redisplay="true">
                                        </p:password>

                                    </p:panelGrid>

                                    <p:commandButton process="pcdialog" value="Cambiar Password Usuario"
                                                     rendered="#{users.selectedUser != null}"
                                                     update="form"
                                                     action="#{users.changePass}">
                                        <p:resetInput target="passwordChangeGrid" />
                                    </p:commandButton>

                                </p:dialog>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
