<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/template/template.xhtml">

    <ui:define name="header">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/views/home.xhtml" />

        </p:breadCrumb>



    </ui:define>


    <ui:define name="content">
        <div class="Container100">
        <div class="ContainerIndent">
        <div class="Card ShadowEffect TexAlCenter">

        <p:panel id="snapshotPanel">
            <h:form id="snapshotForm">

                <p:growl id="msg" showDetail="true" autoUpdate="true"></p:growl>


                <div class="Container100">
                    <div class="ContainerIndent">

                        <h2>Concept</h2>

                        <p:fileUpload fileUploadListener="#{snapshotBean.uploadFileConcept}" mode="advanced"
                                      dragDropSupport="false"
                                      multiple="true" update="messages1" sizeLimit="1000000000" fileLimit="1"
                                      />

                        <p:growl id="messages1" showDetail="true"/>


                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">

                        <h2>Description</h2>

                        <p:fileUpload fileUploadListener="#{snapshotBean.uploadFileDescription}" mode="advanced"
                                      dragDropSupport="false"
                                      multiple="true" update="messages2" sizeLimit="1000000000" fileLimit="1"
                                      />

                        <p:growl id="messages2" showDetail="true"/>


                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">

                        <h2>Relationship</h2>

                        <p:fileUpload fileUploadListener="#{snapshotBean.uploadFileRelationship}" mode="advanced"
                                      dragDropSupport="false"
                                      multiple="true" update="messages3" sizeLimit="1000000000" fileLimit="1"
                                      />

                        <p:growl id="messages3" showDetail="true"/>


                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">

                        <h2>Language RefSet</h2>

                        <p:fileUpload fileUploadListener="#{snapshotBean.uploadFileLanguageRefSet}" mode="advanced"
                                      dragDropSupport="false"
                                      multiple="true" update="messages4" sizeLimit="1000000000" fileLimit="1"
                                      />

                        <p:growl id="messages4" showDetail="true"/>


                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">

                        <h2>Transitive</h2>

                        <p:fileUpload fileUploadListener="#{snapshotBean.uploadFileTransitive}" mode="advanced"
                                      dragDropSupport="false"
                                      multiple="true" update="messages5" sizeLimit="1000000000" fileLimit="1"
                                      />

                        <p:growl id="messages5" showDetail="true"/>


                    </div>
                </div>

                <p:commandButton value="Cargar SNAPSHOT" actionListener="#{snapshotBean.processSnapshotSCT}"></p:commandButton>

            </h:form>
        </p:panel>
    </div>
    </div>
    </div>
    </ui:define>

</ui:composition>
