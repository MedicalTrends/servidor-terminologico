<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">


    <ui:define name="header">
        <div class="Card ShadowEffect TexAlCenter">
            <h2>Tablas Auxiliares</h2>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">
                    <h:form id="form" >


                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                             icon="ui-icon-close"/>
                        </p:confirmDialog>

                        <p:growl id="messages" showDetail="true" autoUpdate="true" escape="false"/>

                        <p:dataTable rows="50" paginator="true" id="helperTablesTable"
                                     value="#{helperTableBean.administrableTables}" var="helperTable"
                                     rowIndexVar="rowIndex1" style="margin-top: 20px">

                            <p:column headerText="ID" width="30">
                                <h:outputText value="#{helperTable.id}"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{helperTable.name}"/>
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{helperTable.description}"/>
                            </p:column>

                            <p:column headerText="Acciones" width="150">


                                <p:commandButton icon="ui-icon-pencil"
                                                update="@(.edit-data-panel)"
                                                 id="edit-data"
                                                 title="Editar Datos"
                                                 actionListener="#{helperTableBean.chargeRow(helperTable)}"
                                                 oncomplete="PF('edit-data-dialog-var').show()">
                                    <f:setPropertyActionListener value="#{helperTable}"
                                                                 target="#{helperTableBean.helperTableSelected}"/>

                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:dialog id="edit-data-dialog-var"
                                  header="Editar Datos" widgetVar="edit-data-dialog-var"
                                  global="true" showEffect="fade" hideEffect="fade" height="400" width="900" positionType="absolute">
                            <p:outputPanel styleClass="edit-data-panel">
                                <p:remoteCommand name="onRowEditCancel#{varStatus1.index}"
                                                 update="@(.table-data-edit-#{varStatus1.index})"/>



                                <p:dataTable resizableColumns="true" widgetVar="table-data-edit-wvar-#{varStatus1.index}"
                                             id="table-data-edit" styleClass="table-data-edit-#{varStatus1.index}" var="row"
                                             rowKey="#{row.id}" value="#{helperTableBean.helperTableSelected.rows}"
                                             editable="true" paginator="true" rows="20" >
                                    <f:facet name="header">
                                        Editor de datos Tabla: #{helperTableBean.helperTableSelected.name}

                                        <p:commandButton icon="ui-icon-plus"
                                                         value="Agregar Fila"
                                                         ajax="true"
                                                         id="add-row-button"
                                                         alt="Agregar Fila"
                                                         action="#{helperTableBean.addRow(helperTableBean.helperTableSelected)}"
                                                         update="@(.table-data-edit-#{varStatus1.index})"
                                                         process="@this"
                                                         oncomplete="jQuery('.table-data-edit-#{varStatus1.index} tbody tr').first().find('span.ui-icon-pencil').each(function(){jQuery(this).click()});"
                                        />
                                    </f:facet>

                                    <p:ajax event="rowEdit" listener="#{helperTableBean.onRowEdit}"/>
                                    <p:ajax event="rowEditCancel" listener="#{helperTableBean.onRowEditCancel}"
                                            oncomplete="onRowEditCancel#{varStatus1.index}()"/>

                                    <p:column headerText="ID" sortable="true" width="30" filterBy="#{row.id}">
                                        <h:outputText value="#{row.id}"/>
                                    </p:column>

                                    <p:column headerText="DESCRIPCION" sortable="true" filterBy="#{row.description}"
                                              filterMatchMode="contains">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{row.description}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{row.description}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:columns columnIndexVar="columnIndex" var="column" value="#{helperTableBean.helperTableSelected.columns}"
                                               filterable="true" sortable="true" headerText="#{column.description}">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{row.cells[columnIndex].stringValue}"
                                                              rendered="#{!column.foreignKey and column.helperTableDataTypeId == 1}"/>
                                                <h:outputText value="#{row.cells[columnIndex].booleanValue?'Si':'No'}"
                                                              rendered="#{!column.foreignKey and column.helperTableDataTypeId == 2}"/>
                                                <h:outputText value="#{row.cells[columnIndex].intValue}"
                                                              rendered="#{!column.foreignKey and column.helperTableDataTypeId == 3}"/>
                                                <h:outputText value="#{row.cells[columnIndex].floatValue}"
                                                              rendered="#{!column.foreignKey and column.helperTableDataTypeId == 4}"/>
                                                <h:outputText value="#{row.cells[columnIndex].dateValue}"
                                                              rendered="#{!column.foreignKey and column.helperTableDataTypeId == 5}"/>
                                                <h:outputText value="#{row.cells[columnIndex].row.description}"
                                                              rendered="#{column.foreignKey }"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{row.cells[columnIndex].stringValue}"
                                                             rendered="#{!column.foreignKey and column.helperTableDataTypeId == 1}"/>
                                                <p:selectBooleanButton value="#{row.cells[columnIndex].booleanValue}"
                                                                       rendered="#{!column.foreignKey and column.helperTableDataTypeId == 2}"
                                                                       onLabel="Si" offLabel="No"/>
                                                <p:inputNumber value="#{row.cells[columnIndex].intValue}"
                                                               rendered="#{!column.foreignKey and column.helperTableDataTypeId == 3}"
                                                               decimalPlaces="0"/>
                                                <p:inputNumber value="#{row.cells[columnIndex].floatValue}"
                                                               rendered="#{!column.foreignKey and column.helperTableDataTypeId == 4}"/>
                                                <p:calendar value="#{row.cells[columnIndex].dateValue}"
                                                            rendered="#{!column.foreignKey and column.helperTableDataTypeId == 5}"
                                                            locale="es" navigator="true" pattern="dd-MM-yyyy" mask="true"/>
                                                <p:outputPanel rendered="#{row.cells[columnIndex].foreignKeyValue != null}">
                                                    <p:selectOneMenu value="#{row.cells[columnIndex].foreignKeyValue}"
                                                                     rendered="#{column.foreignKey }">
                                                        <f:selectItems
                                                                value="#{helperTableBean.getReferencedTableRows(column.foreignKeyHelperTableId)}"
                                                                var="fkTableRow" itemValue="#{fkTableRow.id}"
                                                                itemLabel="#{fkTableRow.description}">
                                                        </f:selectItems>
                                                    </p:selectOneMenu>
                                                </p:outputPanel>

                                            </f:facet>
                                        </p:cellEditor>
                                    </p:columns>

                                    <p:column headerText="ESTADO DE VIGENCIA" sortable="true" width="30px"
                                              filterBy="#{row.valid}">
                                        <f:facet name="filter">
                                            <p:selectOneMenu
                                                    onchange="PF('table-data-edit-wvar-#{varStatus1.index}').filter()">
                                                <f:selectItem itemLabel="Elegir..." itemValue="#{null}"
                                                              noSelectionOption="true"/>
                                                <f:selectItem itemLabel="Si" itemValue="#{true}"/>
                                                <f:selectItem itemLabel="No" itemValue="#{false}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{row.valid?'Si':'No'}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:selectBooleanButton offLabel="No" onLabel="Si" value="#{row.valid}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                    <p:column headerText="ULTIMA EDICION" sortable="true" width="60">
                                        <h:outputText value="#{row.lastEditDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="EDITADO POR" sortable="true" width="60">
                                        <h:outputText value="#{row.lastEditUsername}"/>
                                    </p:column>


                                    <p:column width="50" headerText="Accion">
                                        <p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Guardar"/>
                                    </p:column>

                                </p:dataTable>
                            </p:outputPanel>


                        </p:dialog>

                    </h:form>

                    <br/><br/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
