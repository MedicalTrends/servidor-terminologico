<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <h2>Carga de Tablas por archivos CVS</h2>

        <h:form enctype="multipart/form-data">

            <p:panel>

                <p:selectOneMenu value="#{fileUploadBean.helperTable}" var="helperT" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Seleccione una tabla auxiliar" itemDisabled="true"/>
                    <f:selectItems value="#{fileUploadBean.helperTable}" var="helperTables" itemLabel="#{helperTables.name}" itemValue="#{helperTables}"/>
                    <p:column >
                        <h:outputText value="#{helperT.name}"/>
                    </p:column>
                </p:selectOneMenu>


                <p:fileUpload id="fileUpload" fileUploadListener="#{fileUploadBean.upload}" mode="advanced"
                              dragDropSupport="false" ajax="true" multiple="true" update="messages" sizeLimit="100000000" fileLimit="3"
                              allowTypes="/(\.|\/)(gif|jpe?g|png|csv)$/"/>
                <p:growl id="messages" showDetail="true"/>
            </p:panel>


        </h:form>

    </ui:define>

</ui:composition>
