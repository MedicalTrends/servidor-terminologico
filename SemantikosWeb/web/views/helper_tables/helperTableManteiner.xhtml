<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <h2>Carga de Tablas por archivos CVS</h2>

        <h:form enctype="multipart/form-data">

            <p:fileUpload id="fileUpload" fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced"
                          dragDropSupport="false" ajax="true" multiple="true" update="messages" sizeLimit="100000000" fileLimit="3"
                          allowTypes="/(\.|\/)(gif|jpe?g|png|csv)$/"/>
            <p:growl id="messages" showDetail="true"/>
        </h:form>

    </ui:define>

</ui:composition>
