<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <h:form>
            <p:growl id="messages"/>

            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">

                <p:dataList value="#{mainMenuBean.categories}" var="category" type="definition">
                    <f:facet name="header">
                        Categorías
                    </f:facet>
                    <p:link outcome="conceptBrowser" value="#{category.name}" style="margin-left: 20px">
                        <f:param name="idCategory" value="#{category.id}" />
                    </p:link>
                </p:dataList>

                <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">

                    <p:dataList type="definition">
                        <f:facet name="header">
                            Otros
                        </f:facet>
                    </p:dataList>

                    <p:dataList type="definition">
                        <f:facet name="header">
                            Administración
                        </f:facet>
                    </p:dataList>

                </p:panelGrid>

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
