<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <h:form>

            <p:panel>


                <p:dataTable value="#{managerPendingTermsBean.conceptPending.descriptions}" var="descriptionPending">
                    <p:column headerText="Categoría">
                        <h:outputText value="#{managerPendingTermsBean.conceptPending.category.name}"/>
                    </p:column>
                    <p:column headerText="Término">
                        <h:outputText value="#{descriptionPending.term}"/>
                    </p:column>
                    <p:column headerText="DESCID">
                        <h:outputText value="#{descriptionPending.descriptionId}"/>
                    </p:column>
                    <p:column headerText="Usos">
                        <h:outputText value="#{descriptionPending.uses}"/>
                    </p:column>
                    <p:column headerText="Lugar">
                        <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Observación">
                        <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandLink title="Trasladar a concepto">
                            <i class="fa fa-external-link fa-lg"/>
                        </p:commandLink>

                        <p:commandLink title="Crear nuevo concepto">
                            <i class="fa fa-plus fa-lg"/>
                        </p:commandLink>

                        <p:commandLink title="Consultar">
                            <i class="fa fa-search fa-lg"/>
                        </p:commandLink>

                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Trasladar descripciones a conceptos -->
            <p:dialog id="dialogTDC" header="Trasladar descripcion" widgetVar="dialogTDC" global="true"
                      showEffect="fade" hideEffect="fade">


                <p:panel style="width: 100%; border: hidden;">

                    <p:panel style="width: 100%;">

                        <h3>Descripcion a trasladar</h3>


                    </p:panel>

                    <br/>

                    <p:panel style="width: 100%;">
                        <h3>Destino</h3>

                    </p:panel>

                </p:panel>

                <div style="text-align: center;">
                    <p:commandButton icon="fa fa-exchange" value="Trasladar">
                    </p:commandButton>
                </div>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
