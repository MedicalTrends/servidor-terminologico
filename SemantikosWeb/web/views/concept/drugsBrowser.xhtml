<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">


        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="ui-grid-responsive">
                                <div class="ui-grid-col-12">
                                    <h:form id="browserForm">
                                        <p:messages autoUpdate="true" />
                                        <h2 class="TexAlCenter BigTopic">Navegador Fármacos</h2>

                                        <p:spacer />
                                        <h:panelGrid  columns="2"  columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank fullyDefined">
                                            <p:autoComplete emptyMessage="No se encontraron conceptos relacionados"
                                                            placeholder="Buscar fármaco..."
                                                            forceSelection="true"
                                                            id="findConceptSMTK" scrollHeight="200" size="5" style="width: 90%;"
                                                            inputStyle="width: 90%;"
                                                            completeMethod="#{drugsBrowserBean.getConceptSearchInput}"
                                                            converter="conceptConverter"
                                                            var="concept"
                                                            value="#{drugsBrowserBean.conceptSelected}"
                                                            itemLabel="#{concept.descriptionFavorite.term}"
                                                            itemValue="#{concept}">

                                                <p:column>
                                                    <h:outputText value="#{concept.descriptionFavorite.id}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{concept.descriptionFavorite.term}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{concept.category.name}"/>
                                                </p:column>

                                                <p:ajax event="itemSelect" listener="#{drugsBrowserBean.setConceptSelected(concept)}" update="@this" process="@this" />

                                            </p:autoComplete>
                                            <i class="fa fa-search fa-lg"  />
                                        </h:panelGrid>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                                             icon="ui-icon-check"/>
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                                             icon="ui-icon-close"/>
                                        </p:confirmDialog>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
