<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">


        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="ui-grid-responsive">
                                <div class="ui-grid-col-12">
                                    <h:form id="browserForm">
                                        <p:messages autoUpdate="true" />
                                        <h2 class="TexAlCenter BigTopic"><h:outputText value="Navegador Fármacos [#{drugsBrowserBean.conceptSelected.descriptionFavorite}]" /></h2>

                                        <p:spacer />
                                        <p:outputPanel id="finder">
                                            <h:panelGrid  columns="2"  columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank" style="width: 20%"
                                                          rendered="#{drugsBrowserBean.conceptSelected eq null}">
                                                <p:autoComplete emptyMessage="No se encontraron conceptos relacionados"
                                                                placeholder="Buscar fármaco..."
                                                                forceSelection="true"
                                                                id="findConceptSMTK" scrollHeight="200" size="5" style="width: 100%;"
                                                                inputStyle="width: 90%;"
                                                                completeMethod="#{drugsBrowserBean.getConceptSearchInput}"
                                                                converter="conceptConverter"
                                                                var="concept"
                                                                value="#{drugsBrowserBean.conceptSelected}"
                                                                itemLabel="#{concept.descriptionFavorite.term}"
                                                                itemValue="#{concept}">

                                                    <p:column>
                                                        <h:outputText value="#{concept.descriptionFavorite.id}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputText value="#{concept.descriptionFavorite.term}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputText value="#{concept.category.name}"/>
                                                    </p:column>

                                                    <p:ajax event="itemSelect" async="false" listener="#{drugsBrowserBean.setConceptSelected(concept)}" update=":browserForm" process="@this" />

                                                </p:autoComplete>
                                                <i class="fa fa-search fa-lg"  />
                                            </h:panelGrid>
                                            <h:panelGrid  columns="2"  columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank" style="width: 20%"
                                                          rendered="#{drugsBrowserBean.conceptSelected != null}">
                                                <p:inputText style="width: 90%;" disabled="true" id="itemSelected" value="#{drugsBrowserBean.conceptSelected.descriptionFavorite}" />
                                                <p:commandLink
                                                        process="@this"
                                                        update="finder"
                                                        action="#{drugsBrowserBean.resetConceptSelected}">
                                                    <i class="fa fa-close fa-lg"  />
                                                </p:commandLink>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                        <p:treeTable id="treeDocs" value="#{drugsBrowserBean.root}" var="concept">

                                            <p:column headerText="Término" styleClass="#{concept.equals(drugsBrowserBean.conceptSelected) ? 'matchedConcept':''}">
                                                <h:outputText value="#{concept.descriptionFavorite.term}" />
                                            </p:column>

                                            <p:column headerText="ConceptId" styleClass="#{concept.equals(drugsBrowserBean.conceptSelected) ? 'matchedConcept':''}">
                                                <h:outputText value="#{concept.conceptID}" />
                                            </p:column>

                                            <p:column headerText="Categoría" styleClass="#{concept.equals(drugsBrowserBean.conceptSelected) ? 'matchedConcept':''}">
                                                <h:outputText value="#{concept.category.name}" />
                                            </p:column>

                                            <p:column headerText="Acciones" exportable="false" style="text-align: center" styleClass="#{concept.equals(drugsBrowserBean.conceptSelected) ? 'matchedConcept':''}">
                                                <p:button outcome="conceptEdit" icon="fa fa-eye">
                                                    <f:param name="editMode" value="#{false}" />
                                                    <f:param name="idConcept" value="#{concept.id}" />
                                                </p:button>
                                            </p:column>

                                        </p:treeTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
