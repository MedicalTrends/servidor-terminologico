<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{descriptionsBrowserBean.executeQuery}" />
        </f:metadata>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="ui-grid-responsive">
                                <div class="ui-grid-col-12">
                                    <h:form id="browserForm">
                                        <p:messages autoUpdate="true" />
                                        <h2 class="TexAlCenter BigTopic">Navegador de descripciones</h2>
                                        <smtk:descriptionBrowserFilter descriptionQuery="#{descriptionsBrowserBean.descriptionQuery}" />
                                        <p:spacer />
                                        <p:dataTable id="descriptionTable"
                                                     styleClass="descriptionBrowserTable"
                                                     value="#{descriptionsBrowserBean.descriptions}"
                                                     var="description"
                                                     rows="30"
                                                     sortBy="#{1}"
                                                     paginator="true" lazy="true" dynamic="true"
                                                     paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                     emptyMessage="No se han encontrado conceptos con los criterios utilizados">

                                            <p:growl id="growl" showDetail="true" showSummary="true"/>

                                            <p:column headerText="Categoría" sortBy="#{1}" style="width:7%">
                                                <h:outputText value="#{description.conceptSMTK.category.name}"/>
                                            </p:column>

                                            <p:column headerText="Término" sortBy="#{2}">
                                                <h:outputText value="#{description.term}"/>
                                            </p:column>

                                            <p:column headerText="Tipo">
                                                <h:outputText value="#{description.descriptionType.name}"/>
                                            </p:column>

                                            <p:column headerText="STK_ID">
                                                <h:outputText value="#{description.conceptSMTK.conceptID}"/>
                                            </p:column>

                                            <p:columns value="#{description.conceptSMTK.relationships}"
                                                       var="relationship"
                                                       columnIndexVar="colIndex">
                                                <f:facet name="header">
                                                    <h:outputText value="#{relationship.relationshipDefinition.name}" />
                                                </f:facet>
                                                <p:outputPanel>
                                                    <smtk:smtkTypeCell relationshipDefinition="#{relationship.relationshipDefinition}"
                                                                       concept="#{description.conceptSMTK}"
                                                                       rendered="#{relationship.relationshipDefinition.targetDefinition.SCTType}"
                                                    />
                                                </p:outputPanel>
                                            </p:columns>

                                            <p:column headerText="FSN_DSC">
                                                <h:outputText value="#{description.conceptSMTK.descriptionFSN.term}"/>
                                            </p:column>

                                            <p:column headerText="Acciones" exportable="false" style="text-align: center">
                                                <p:button outcome="concept/conceptEdit" icon="fa fa-eye">
                                                    <f:param name="editMode" value="#{false}" />
                                                    <f:param name="idConcept" value="#{description.conceptSMTK.id}" />
                                                </p:button>
                                                <p:button outcome="concept/conceptEdit" icon="fa fa-edit">
                                                    <f:param name="editMode" value="#{true}" />
                                                    <f:param name="idConcept" value="#{description.conceptSMTK.id}" />
                                                </p:button>

                                            </p:column>

                                        </p:dataTable>

                                        <!-- Diálogo para buscar la categoría y aceptar -->
                                        <p:dialog id="dialogTC2-browser" header="Trasladar concepto" widgetVar="dialogTC2-browser" showEffect="fade" hideEffect="fade">

                                            <p:panel id="conceptTranslate" styleClass="conceptTranslate" style="width: 100%; border: hidden;">
                                                <h3>Trasladar Concepto a...</h3>
                                                <p:outputLabel id="categoryLabel" for="categoryMenu" value="Categiría propuesta"/>
                                                <p:selectOneMenu id="categoryMenu" value="#{transferConceptBean.categoryId}" required="true">
                                                    <f:selectItems value="#{beanCategory.categories}" var="category" itemValue="#{category.id}"
                                                                   itemLabel="#{category.name}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="id concepto: #{transferConceptBean.conceptSMTKSelected.id}" />
                                                <p:commandButton value="Trasladar" actionListener="#{transferConceptBean.transferConcept(transferConceptBean.conceptSMTKSelected)}"
                                                                 icon="fa fa-ban" styleClass="ui-priority-primary" />

                                            </p:panel>
                                        </p:dialog>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                                             icon="ui-icon-check"/>
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                                             icon="ui-icon-close"/>
                                        </p:confirmDialog>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
