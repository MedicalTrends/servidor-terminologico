<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="header">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/views/home.xhtml" />
            <p:menuitem value="Administración de Usuarios" url="#" />
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">

                            <h:form id="form">

                                <p:dataTable id="singleDT" var="user" value="#{users.allUsers}" rowKey="#{user.idUser}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                             rowsPerPageTemplate="10,50,100" emptyMessage="No hay usuarios en la Base de Datos" reflow="true" sortBy="#{1}">

                                    <p:ajax event="rowSelect" update=":form:user-detail" oncomplete="PF('userDialog').show()" />

                                    <f:facet name="{Exporters}">
                                        <p:commandButton actionListener="#{users.newUser()}" icon="fa fa-plus" update=":form:user-edit-dialog"
                                                         oncomplete="PF('editDialog').show()"
                                                         value="Crear Nuevo">
                                        </p:commandButton>
                                    </f:facet>

                                    <p:column headerText="Id" sortBy="#{user.idUser}">
                                        <h:outputText value="#{user.idUser}" />
                                    </p:column>
                                    <p:column headerText="Nombre de Usuario" sortBy="#{user.username}">
                                        <h:outputText value="#{user.username}" />
                                    </p:column>
                                    <p:column headerText="Nombre" sortBy="#{user.lastName}">
                                        <h:outputText value="#{user.name} #{user.lastName} #{user.secondLastName}" />
                                    </p:column>
                                    <p:column headerText="Email" sortBy="#{user.email}">
                                        <h:outputText value="#{user.email}" />
                                    </p:column>

                                    <p:column exportable="false" headerText="Acción">
                                        <div style="text-align: center;">

                                            <p:commandLink action="#{users.setSelectedUser(user)}" update=":form:user-detail" oncomplete="PF('userDialog').show()"
                                                           title="Ver" process="@this" style="padding: 5px">
                                                <i class="fa fa-eye fa-lg"/>
                                            </p:commandLink>

                                            <p:commandLink action="#{users.setSelectedUser(user)}" update=":form:user-edit-dialog" oncomplete="PF('editDialog').show()"
                                                           title="Ver" process="@this" style="padding: 5px">
                                                <i class="fa fa-edit fa-lg"/>
                                            </p:commandLink>

                                        </div>
                                    </p:column>

                                </p:dataTable>


                                <p:dialog height="300" width="500" header="Detalles del Usuario" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" responsive="true">
                                    <h:panelGroup layout="block" id="user-detail" styleClass="Container100">
                                        <p:panelGrid columns="2" styleClass="Wid100" rendered="#{users.selectedUser != null}">
                                            <f:facet name="header">
                                                Datos Basicos
                                            </f:facet>
                                            <h:outputText value="Id:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.idUser}" />

                                            <h:outputText value="Username" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.username}" />

                                            <h:outputText value="Nombre:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.name}"/>

                                            <h:outputText value="Apellido Paterno:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.lastName}"/>

                                            <h:outputText value="Apellido Materno:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.secondLastName}"/>

                                            <h:outputText value="RUT:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.rut}"/>

                                            <h:outputText value="Email" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.email}" />

                                        </p:panelGrid>

                                        <br />
                                        <div class="separator" />
                                        <br />

                                        <p:panelGrid columns="2" styleClass="Wid100" rendered="#{users.selectedUser != null}">
                                            <f:facet name="header">
                                                Datos De acceso
                                            </f:facet>
                                            <h:outputText value="Fecha Ultimo acceso:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.lastLogin}">
                                                <f:convertDateTime type="date" pattern="dd-MM-yyyy hh:mm"/>
                                            </h:outputText>

                                            <h:outputText value="Fecha Ultimo cambio de contraseña" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.lastPasswordChange}">
                                                <f:convertDateTime type="date" pattern="dd-MM-yyyy hh:mm"/>
                                            </h:outputText>

                                            <h:outputText value="Bloqueado:" style="font-weight: bold"/>
                                            <h:outputText value="#{users.selectedUser.locked?'Si':'No'}"/>

                                        </p:panelGrid>


                                        <br />
                                        <div class="separator" />
                                        <br />


                                        <p:panelGrid columns="2" styleClass="Wid100" rendered="#{users.selectedUser != null and not empty users.selectedUser.profiles}">
                                            <f:facet name="header">
                                                Perfiles
                                            </f:facet>
                                            <h:outputText value="Perfil" style="font-weight: bold"/>
                                            <h:outputText value="Descripcion" style="font-weight: bold"/>


                                            <ui:repeat value="#{users.selectedUser.profiles}" var="profile2" >
                                                <h:outputText value="#{profile2.name}" />
                                                <h:outputText value="#{profile2.description}" />
                                            </ui:repeat>

                                        </p:panelGrid>
                                        <h:outputText value="Usuario no tiene Perfiles asignados" rendered="#{users.selectedUser != null and empty users.selectedUser.profiles}" />

                                    </h:panelGroup>
                                </p:dialog>

                                <p:dialog id="user-edit-dialog" width="70%" header="#{users.selectedUser.idUser eq -1?'Crear':'Editar'} Usuario" widgetVar="editDialog"
                                          visible="#{ not users.userNameError.concat(users.nameError).concat(users.rutError).concat(users.passwordError).trim().equals('') }"
                                          showEffect="fade" hideEffect="fade" resizable="true" responsive="true">

                                    <p:outputPanel layout="block" id="user-edit" styleClass="Container100">

                                        <p:growl showDetail="true" showSummary="true"/>

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" styleClass="ui-panelgrid-blank">

                                            <p:outputPanel>
                                                <div class="ui-fluid">

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-username2" value="Nombre de Usuario *" styleClass="#{users.userNameError}" />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-username2" value="#{users.selectedUser.username}" styleClass="#{users.userNameError}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-user-name2" value="Nombre *" styleClass="#{users.nameError}" />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-user-name2" value="#{users.selectedUser.name}" styleClass="#{users.nameError}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-user-lastname2" value="Apellido Paterno *" styleClass="#{users.lastNameError}"  />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-user-lastname2" value="#{users.selectedUser.lastName}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-user-secondlastname2" value="Apellido Materno"/>
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-user-secondlastname2" value="#{users.selectedUser.secondLastName}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-user-rut2" value="RUT *" style="font-weight: bold" styleClass="#{users.rutError}" />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-user-rut2" value="#{users.selectedUser.rut}" styleClass="#{users.rutError}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="input-user-email" value="Email" style="font-weight: bold" />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:inputText id="input-user-email" value="#{users.selectedUser.email}" />
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="Container100 ContainerIndentBottom">

                                                    <div class="Container40 White Responsive">
                                                        <div class="ContainerIndent">
                                                            <p:outputLabel for="inlineFeedback" value="Password *" style="font-weight: bold" styleClass="#{users.passwordError}" />
                                                        </div>
                                                    </div>

                                                    <div class="Container60 White Responsive">
                                                        <div class="ContainerIndentRight">
                                                            <p:password id="inlineFeedback" value="#{users.newPass1}" feedback="true"
                                                                        redisplay="true" disabled="#{users.selectedUser.idUser != -1}" styleClass="#{users.passwordError}">
                                                                <p:ajax event="blur" update="@this" />
                                                            </p:password>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                            </p:outputPanel>

                                            <p:outputPanel >
                                                <div class="ui-fluid">

                                                    <div class="Container100 ContainerIndentBottom">

                                                        <div class="Container40 White Responsive">
                                                            <div class="ContainerIndent">
                                                                <p:outputLabel value="Status" />
                                                            </div>
                                                        </div>

                                                        <div class="Container30 White Responsive">
                                                            <div class="ContainerIndentRight">
                                                                <p:selectBooleanButton onLabel="Bloqueado" offLabel="Activo" value="#{users.selectedUser.locked}"
                                                                                       onIcon="fa fa-ban" offIcon="fa fa-check">
                                                                    <p:ajax event="change" update="@this" />
                                                                </p:selectBooleanButton>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="Container100 ContainerIndentBottom">

                                                        <div class="Container100 White Responsive">
                                                            <div class="ContainerIndent">
                                                                <p:pickList id="pickList1" value="#{users.selectedUserProfileModel}" var="profile3"
                                                                            itemLabel="#{profile3.name}" itemValue="#{profile3}"
                                                                            responsive="false" converter="profileConverter" style="width: 100%" >
                                                                    <f:facet name="sourceCaption">Perfiles disponibles</f:facet>
                                                                    <f:facet name="targetCaption">Perfiles Asignados</f:facet>
                                                                </p:pickList>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:outputPanel>

                                        </p:panelGrid>

                                        <p:spacer />

                                        <div style="text-align: right;">
                                            <p:commandButton value="Guardar" icon="fa-save" action="#{users.saveUser}"
                                                             update=":form:user-edit,:form:singleDT" />


                                            <p:commandButton value="Desbloquear Usuario" action="#{users.unlockUser}" disabled="#{not users.selectedUser.locked}"  rendered="#{users.selectedUser != null and users.selectedUser.idUser != -1}" process="@this" />
                                            <p:commandButton value="Cambiar Password Usuario" rendered="#{users.selectedUser != null and users.selectedUser.idUser != -1}" oncomplete="PF('passwordChangeDialog').show()" update=":form:pcdialog"   process="@this" />
                                        </div>

                                    </p:outputPanel>
                                </p:dialog>

                                <p:dialog id="pcdialog" height="200" width="600" header="Cambiar Password Usuario" widgetVar="passwordChangeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" responsive="true" >

                                    <p:panelGrid id="passwordChangeGrid" columns="2" styleClass="Wid100" >
                                        <f:facet name="header">
                                            Datos Basicos
                                        </f:facet>
                                        <p:outputLabel for="input-user-new-pass-1" value="Nuevo Password:" style="font-weight: bold"/>
                                        <p:password id="input-user-new-pass-1" value="#{users.newPass1}"  styleClass="Wid90" />

                                        <p:outputLabel for="input-user-new-pass-2" value="Confirme Password" style="font-weight: bold"/>
                                        <p:password id="input-user-new-pass-2" value="#{users.newPass2}"  styleClass="Wid90" />

                                    </p:panelGrid>

                                    <p:commandButton process="pcdialog" value="Cambiar Password Usuario" rendered="#{users.selectedUser != null}" action="#{users.changePass}" oncomplete="PF('passwordChangeDialog').hide()"  />

                                </p:dialog>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
