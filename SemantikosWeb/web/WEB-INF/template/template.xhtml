<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        </f:facet>
        <title>Semantikos: Dise√±o de terminos y conceptos</title>

        <h:outputScript name="js/ripple-effect.js" library="rio-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="rio-layout" />
        <h:outputScript name="js/layout.js" library="rio-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet name="semantikos/css/customStyle.css" />
        </f:facet>

            <p:idleMonitor timeout="1200000">
                <p:ajax event="idle" listener="#{timeOutSessionBean.timeout}" />
            </p:idleMonitor>

            <pe:layout id="fullPage" options="#{layoutBean.layoutOptions}" stateCookie="true" widgetVar="fpLayoutWidget" styleClass="browserLayout">

                <p:ajax event="resize" listener="#{layoutBean.handleResize}"  />

                <pe:layoutPane position="north" styleClassContent="northPane">
                    <h:form prependId="false">
                        <ui:include src="topbar.xhtml" />
                    </h:form>
                </pe:layoutPane>

                <pe:layoutPane position="center" styleClassContent="centerPane">

                    <pe:layoutPane position="center" id="mainContent" styleContent="background:#f5f5f5" styleClassContent="centerPane">

                        <f:facet name="#{request.requestURI.contains('home')?null:'header'}">
                            <ui:insert name="header">
                                Template
                            </ui:insert>
                        </f:facet>

                        <ui:insert name="content">
                            Template
                        </ui:insert>

                    </pe:layoutPane>

                </pe:layoutPane>

                <pe:layoutPane position="west" styleClassContent="westPane">

                    <pe:layoutPane position="center">
                        <ui:include src="layoutmenu.xhtml" />
                    </pe:layoutPane>

                </pe:layoutPane>

                <pe:layoutPane position="east" rendered="#{request.requestURI.contains('browser')}" styleContent="padding: 3px 0.5em;">

                    <f:facet name="header">

                        <p:panelGrid style="width:100%" styleClass="ui-panelgrid-blank">

                            <f:facet name="header">
                                <p:row>
                                    <p:column>
                                        Filtros
                                    </p:column>
                                </p:row>
                            </f:facet>

                        </p:panelGrid>

                    </f:facet>
                    <ui:insert name="nav">
                        Template
                    </ui:insert>
                </pe:layoutPane>

                <pe:layoutPane position="south" styleClassContent="southPane" styleContent="background:#f5f5f5">
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

            </pe:layout>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

        <script type="text/javascript">
            Rio.restoreMenuState();
        </script>

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        <h:outputStylesheet id="customCSS">
        </h:outputStylesheet>
    </h:body>

</html>
