<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#2f8ee5" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Poseidon</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="poseidon-layout" />
        <h:outputScript name="js/layout.js" library="poseidon-layout" />
        <h:outputScript name="js/swipe.js" library="poseidon-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">

        <h:form>
            <p:idleMonitor timeout="#{timeOutSessionBean.timeOut}">
                <p:ajax event="idle" process="@this" listener="#{timeOutSessionBean.redirectSession}"/>
                <p:ajax event="active" listener="#{timeOutSessionBean.redirectSession}"/>
            </p:idleMonitor>
        </h:form>

        <f:facet name="last">
            <h:outputStylesheet name="semantikos/css/customStyle.css"/>
        </f:facet>
        
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
                <div class="route-bar">
                    <p:outputLabel outcome="/views/home.xhtml"><i class="fa fa-home" /></p:outputLabel> <span>/ </span>
                    <ui:insert name="viewname" />
                    <!--ui:include src="./right-sidebar.xhtml" /-->
                    <smtk:filters generalQuery="#{generalBrowserBean.generalQuery}" rendered="#{request.requestURI.contains('browser')}"  />
                </div>
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                </div>
                
                <ui:include src="./footer.xhtml" />
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px;z-index: 999999">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true" />
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="poseidon-layout" />
        <h:outputStylesheet name="css/animate.css" library="poseidon-layout" />
        <h:outputStylesheet name="css/layout-minsal.css" library="poseidon-layout" />
        <h:outputStylesheet name="css/grid.css" library="poseidon-layout" />
    </h:body>

</html>
