<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
   <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
   </f:facet>
   <title>Semantikos</title>
   <h:outputScript name="js/ripple.js" library="ultima-layout" />
   <h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<!--h:body styleClass="login-body"-->
<h:body>

   <f:facet name="last">
      <h:outputStylesheet name="semantikos/css/customStyle.css"/>
   </f:facet>

   <div class="layout-main" style="padding: 95px 15px 15px">

      <div class="ui-g">

         <div class="ui-g-0 ui-md-2 ui-lg-4"></div>

         <div class="ui-g-12 ui-md-8 ui-lg-4">

            <!--div class="card card-w-title"-->
            <div class="">

               <o:form id="browserForm">

                  <div class="ui-g ui-fluid">

                     <div class="ui-g-12" style="text-align: center">
                        <p:graphicImage name="images/logo-indigo.png" library="semantikos" style="width:250px; padding-top: 109px" />
                     </div>

                     <div class="ui-g-12" style="padding-top: 30px; padding-bottom: 30px; text-align: center; font-size: 24px; color: #4CAF50">
                        <h:outputText value="Web Services OK"/>
                     </div>

                     <div class="ui-g-0 ui-md-3 ui-lg-4" style="padding: 0em"></div>

                     <div class="ui-g-1 ui-md-6 ui-lg-4" style="padding: 0em">
                     </div>

                     <div class="ui-g-0 ui-md-3 ui-lg-4" style="padding: 0em"></div>

                  </div>

               </o:form>

            </div>
         </div>

         <div class="ui-g-0 ui-md-2 ui-lg-4"></div>
      </div>

   </div>

   <div class="login-footer">
      <div class="card clearfix">
            <span class="footer-text-left">
                <span>
                    <i class="fa fa-copyright" style="color: #5f666c" /><h:outputText value="2018" style="color: #5f666c" /><a href="" style="color: #5f666c">Ministerio de Salud</a>
                </span>
                <br/>
                <span style="color: #5f666c">Version: <h:outputText value="${bpversion['version']} ${bpversion['build.date']}" />
                </span>
            </span>
      </div>
   </div>

   <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
   <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />

   <script type="text/javascript">

   </script>
</h:body>

</html>
