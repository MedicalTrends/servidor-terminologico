<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <p:growl id="messages"/>

        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="ui-grid-responsive">
                                <h:form id="mainMenu">
                                    <p:breadCrumb >
                                        <p:menuitem value="Inicio" url="/views/home.xhtml" />
                                        <p:menuitem value="Menú Principal" url="/views/browser/mainMenu.xhtml" />
                                    </p:breadCrumb>
                                    <p:panelGrid layout="grid" columns="2" style="border:0px none; background-color:transparent;">

                                        <p:menu toggleable="true"  model="#{mainMenuBean.categoryMenuModel}" />

                                        <p:menu toggleable="true">
                                            <p:submenu label="Otros">
                                                <p:menuitem value="Descripciones" icon="ui-icon-disk fa fa-edit Fs15" url="descriptionBrowser.xhtml" />
                                                <p:menuitem value="Fármacos" icon="ui-icon-disk fa fa-medkit Fs15" url="drugsBrowser.xhtml" />
                                                <p:menuitem value="Pendientes" icon="ui-icon-disk fa fa-exclamation-triangle  Fs15" url="pendingBrowser.xhtml" />
                                                <p:menuitem value="No Válidos" icon="ui-icon-disk fa fa-ban Fs15" url="noValidBrowser.xhtml" />
                                            </p:submenu>
                                        </p:menu>
                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
