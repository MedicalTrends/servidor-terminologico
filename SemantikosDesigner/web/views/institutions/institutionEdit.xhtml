<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="header">
        <p:breadCrumb styleClass="breadUpdate">
            <p:menuitem value="Inicio" url="/views/home.xhtml" />
            <p:menuitem value="Administración de Establecimientos" url="/views/institutions/institutions.xhtml" />
            <p:menuitem value="#{institutions.selectedInstitution.name} (#{institutions.selectedInstitution.validityUntil==null?'Vigente':'No Vigente'})" url="#"
                        rendered="#{institutions.selectedInstitution.persistent}" />
            <p:menuitem value="Nuevo Establecimiento" url="#"
                        rendered="#{not institutions.selectedInstitution.persistent}"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idInstitution" value="#{institutions.idInstitution}" />
        </f:metadata>


        <h:form id="mainForm">

                <p:growl id="globalMessage" showDetail="true" showSummary="true" life="10000" autoUpdate="true" />

                <p:growl showDetail="true" showSummary="true" autoUpdate="true" />

                <div class="Container70 Responsive100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect HeiAutoOnMobile">
                            <h2 class="CardTopic"><i class="icon-timelapse Fs20 Fleft MarRight10"/> DATOS DEL ESTABLECIMIENTO</h2>

                            <div class="SeparatorFull"></div>

                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">

                                <p:outputLabel for="input-institution-code" value="Código *" style="font-weight: bold" styleClass="#{institutions.codeError} Wid20 Label" />

                                <p:inputText id="input-institution-code" value="#{institutions.selectedInstitution.code}" styleClass="#{institutions.codeError} Wid90"
                                             disabled="#{ institutions.selectedInstitution.validityUntil != null or institutions.selectedInstitution.persistent }">
                                </p:inputText>

                                <p:outputPanel />

                                <p:outputPanel />

                                <p:outputLabel for="input-institution-name" value="Nombre *" styleClass="#{users.nameError} Wid20"  />

                                <p:inputText id="input-institution-name" value="#{institutions.selectedInstitution.name}" styleClass="#{institutions.nameError} Wid90" autocomplete="off"
                                             disabled="#{ institutions.selectedInstitution.validityUntil != null}" />

                            </p:panelGrid>

                            <p:spacer/>

                            <p:panel header="HISTORIAL">

                                <p:dataTable  rowIndexVar="rowIndex" id="historyDateTable" var="history"
                                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                  value="#{institutions.auditAction}" paginator="true" rows="10">

                                        <f:facet name="{Exporters}">
                                            <p:commandButton icon="fa fa-file-excel-o" styleClass="ui-priority-primary" ajax="false" value="Exportar">
                                                <p:dataExporter type="xls" target="historyDateTable" fileName="history" />
                                            </p:commandButton>
                                        </f:facet>

                                        <p:column headerText="Fecha">
                                            <h:outputText value="#{history.actionDateFormat}"/>
                                        </p:column>
                                        <p:column headerText="Tipo de cambio">
                                            <h:outputText value="#{history.auditActionType.name}"/>
                                        </p:column>
                                        <p:column headerText="Detalle">
                                            <h:outputText value="#{history.detailAuditAction()}"/>
                                        </p:column>
                                        <p:column headerText="Usuario">
                                            <h:outputText value="#{history.user.email}"/>
                                        </p:column>

                                    </p:dataTable>

                            </p:panel>

                            <div class="SeparatorFull"></div>

                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right">
                                <p:commandButton value="Guardar" icon="fa fa-check" actionListener="#{institutions.saveInstitution}" styleClass="ui-priority-primary"
                                                 disabled="#{ institutions.selectedInstitution.validityUntil != null }" update="mainForm, @(.breadUpdate)" />

                                <p:commandButton value="Cancelar" icon="fa fa-undo" action="#{users.saveUser}" styleClass="ui-priority-primary" disabled="#{ not users.selectedUser.valid}"
                                                 process="mainForm" update="mainForm, @(.breadUpdate)" rendered="false">
                                    <p:confirm header="Confirmar Acción" message="¿Desea deshacer los cambios realizados?" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </div>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close"/>
                </p:confirmDialog>

            </h:form>

    </ui:define>

</ui:composition>
