<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Semantikos Diseñador</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">

        <p:outputPanel rendered="false">
        <div class="ui-g">
            <p:repeat value="#{mainMenuBean.categories}" var="category">
                <div class="ui-g-12 ui-md-4 ui-lg-3">
                    <div class="ui-g card colorbox">
                        <div class="ui-g-2">
                            <i class="material-icons" style="margin-top: 0px; font-size: 28px">&#xE8A1;</i>
                        </div>
                        <div class="ui-g-10">
                            <span class="colorbox-name" style="height: 1.5em; font-size: 18px">#{category.name}</span>
                        </div>
                    </div>
                </div>
            </p:repeat>
        </div>
        </p:outputPanel>

        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Categorías</span>
                    </div>
                    <h:form styleClass="mainMenu" style="padding-left: 15px; padding-right: 15px; padding-bottom: 15px">
                        <p:menu toggleable="false" model="#{mainMenuBean.categoryMenuModel}" style="width: 100%" rendered="true" />
                    </h:form>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Otros</span>
                    </div>
                    <h:form styleClass="mainMenu" style="padding-left: 15px; padding-right: 15px; padding-bottom: 15px">
                        <p:menu toggleable="false" style="width: 100%">
                            <p:submenu label="Otros">
                                <p:menuitem value="Descripciones" icon="ui-icon-disk fa fa-edit Fs15" url="/views/descriptions" />
                                <p:menuitem value="Fármacos" icon="ui-icon-disk fa fa-medkit Fs15" url="/views/drugs" />
                                <p:menuitem value="Pendientes" icon="ui-icon-disk fa fa-exclamation-triangle Fs15" url="/views/descriptions/pending" />
                                <p:menuitem value="No Válidos" icon="ui-icon-disk fa fa-ban Fs15" url="/views/descriptions/not-valid" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>

                <br/>

                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Administradores</span>
                    </div>
                    <h:form styleClass="mainMenu" style="padding-left: 15px; padding-right: 15px; padding-bottom: 15px">
                        <p:menu toggleable="false" style="width: 100%">
                            <p:submenu label="Administración">
                                <p:menuitem value="Usuarios" icon="ui-icon ui-icon-people" url="/views/users" />
                                <p:menuitem value="RefSets" icon="fa fa-dropbox Fs15" url="/views/refsets" />
                                <p:menuitem value="Tablas" icon="ui-icon-disk fa fa-columns Fs15" url="/views/helpertables" />
                                <p:menuitem value="Extracción Fármacos" icon="fa fa-file-excel-o" url="/views/extract" rendered="true" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
