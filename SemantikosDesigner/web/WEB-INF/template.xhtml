<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>Semantikos Minsal</title>
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <h:outputScript name="js/jquery.mark.js" library="semantikos" />
        <h:outputScript name="js/jquery.toast.js" library="semantikos" />
        <ui:insert name="head">
        </ui:insert>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">

        <h:form>
            <p:idleMonitor timeout="#{session.maxInactiveInterval}">
                <p:ajax event="idle" process="@this" listener="#{timeOutSessionBean.redirectSession}"/>
                <p:ajax event="active" listener="#{timeOutSessionBean.redirectSession}"/>
            </p:idleMonitor>
        </h:form>

        <f:facet name="last">
            <h:outputStylesheet name="semantikos/css/customStyle.css"/>
        </f:facet>
        
        <div class="layout-wrapper menu-layout-static">
            <ui:include src="./topbar.xhtml" />
            <!--ui:include src="./rightpanel.xhtml" /-->
            <smtk:filters generalQuery="#{generalBrowserBean.generalQuery}" rendered="#{request.requestURI.contains('browser')}"  />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
                <ui:insert name="content"/>
                
                <ui:include src="./footer.xhtml" />
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px;z-index: 999999">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"/>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />

        <script type="text/javascript">

            loader();

            function loader() {

                $('.loader-trigger').on('click', function() {
                    $.Toast.showToast({
                        // toast message
                        "title": "Un momento por favor...",
                        // "success", "none", "error"
                        "icon": "Cargando",
                        // default: 1500
                        "duration": 20000
                    });
                });

                $('.ui-paginator-page').on('click', function() {
                    $.Toast.showToast({
                        // toast message
                        "title": "Un momento por favor...",
                        // "success", "none", "error"
                        "icon": "Cargando",
                        // default: 1500
                        "duration": 20000
                    });
                });

            }

            function loaderPage() {

                $('.ui-paginator-page').on('click', function() {
                    $.Toast.showToast({
                        // toast message
                        "title": "Un momento por favor...",
                        // "success", "none", "error"
                        "icon": "Cargando",
                        // default: 1500
                        "duration": 20000
                    });
                });

            }

            function unloader() {
                $.Toast.hideToast();
            }

            $(document).ready(function() {
                $.Toast.hideToast();
            });

            $('body').on('mousedown', '.ui-autocomplete-panel', function(event) { event.stopImmediatePropagation();});

            /*
             if (navigator.userAgent.search("Chrome")) {
             $('.logo').css('image-rendering', '-webkit-optimize-contrast');
             }
             */

            function listenOnClick() {
                $('.rightpanel-btn').trigger('click');
            }

            var offSet = 0;

            var x = window.matchMedia("(max-width: 700px)")
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes

            function myFunction(x) {
                if (x.matches) { // If media query matches
                    offSet = ($('#browserForm').first().offset().top) - 60;
                } else {
                    offSet = 0;
                }
            }

            $(document).ready(function() {
                $('.ui-paginator-next, .ui-paginator-last, .ui-paginator-prev, .ui-paginator-first').on('click', function() {
                    $.Toast.showToast({
                        // toast message
                        "title": "Un momento por favor...",
                        // "success", "none", "error"
                        "icon": "Cargando",
                        // default: 1500
                        "duration": 10000
                    });
                });
            });

            function scrollTop() {
                setTimeout(
                        function() {
                            window.scroll(0, 0);
                            listenPageOnClickEvent();
                        }, 0);

                $.Toast.hideToast();
                loaderPage();

            }

            // This function simply gets the window scroll position, works in all browsers.
            function getPageScroll() {
                var yScroll;
                if (self.pageYOffset) {
                    yScroll = self.pageYOffset;
                }
                else if (document.body) {
                    yScroll = document.body.scrollTop;
                }
                return yScroll;
            }

            function listenPageOnClickEvent() {
                // Make this class objects keep page scroll position.
                $('.myCustomLinkStyle').each(function() {
                    $(this).on('click', function() {
                        $.cookie('myCookie', getPageScroll());
                    });
                });

            }

            function listenSearchOnClickEvent() {
                $('.search-button-tiny').on("click", function () {
                    if ($('input[id$=search_hinput]').val().length >= 3) {
                        $('span[id$=search_panel] .ui-autocomplete-item:first-child').trigger('click');
                    }
                    else {
                        return false;
                    }
                });
            }

            function listenOnClick() {
                $('.rightpanel-btn').trigger('click');
            }

            function listenSearchOnFocusEvent() {
                $('input[id$=search_input]').on("focus", function () {
                    $('html, body').animate({
                        scrollTop: offSet
                    }, 0);
                });
                $('input[id$=search_input]').on("blur", function () {
                    $('html, body').animate({
                        scrollTop: 0
                    }, 0);
                });
            }

            function mark() {

                // Read the keyword
                var keyword =  $('input[id$=search_input]').val();

                // Determine selected options
                var options = {};
                $("input[name='opt[]']").each(function() {
                    options[$(this).val()] = $(this).is(":checked");
                });

                // Remove previous marked elements and mark
                // the new keyword inside the context
                $(".context").unmark({
                    done: function() {
                        $(".context").mark(keyword, options);
                    }
                });

                $("input[name='keyword']").on("input", mark);
                $("input[type='checkbox']").on("change", mark);

            }

            function focus() {
                $('.context').first().focus();
            }

            function focus2() {
                $('input[id$=search_input]').focus();
            }

        </script>
    </h:body>

</html>
