<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{authenticationBean.loggedUser.fullName}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <p:link styleClass="ripplelink" outcome="/views/users/userDetail">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Mi perfil</span>
                                </p:link>
                            </li>
                            <li role="menuitem" style="display: none">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem" style="display: none">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <p:commandLink action="#{timeOutSessionBean.logout}" styleClass="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Logout</span>
                                </p:commandLink>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me" model="#{mainMenuBean.mainMenuModel}"/>

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
