<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.cl.minsal.semantikos.model.relationships.RelationshipDefinition"/>
</composite:interface>

<composite:implementation>

    <f:facet name="footer">
        <i class="fa  fa-info-circle fa-lg" style="padding-right:10px" />
        <h:outputText value="Son requeridos #{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary} atributos" style="font-size: small;"
                      rendered="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary>0}" />
        <h:outputText value="Atributo opcional" style="font-size: small;"
                      rendered="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary eq 0}" />
    </f:facet>

</composite:implementation>
</html>
