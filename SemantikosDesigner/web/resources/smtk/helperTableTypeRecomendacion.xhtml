<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="relationshipDefinition"
                         type="cl.minsal.cl.minsal.semantikos.modelweb.RelationshipDefinitionWeb"/>
    <composite:attribute name="targetDefinition" type="cl.minsal.cl.minsal.semantikos.model.helpertables.HelperTable"/>
    <composite:attribute name="concept" type="cl.minsal.cl.minsal.semantikos.modelweb.ConceptSMTKWeb"/>
</composite:interface>
<composite:implementation>

    <!-- Multiplicidad N con atributos-->

    <p:panel id="helperTableTypeCollectionWithAttributes" header="#{cc.attrs.relationshipDefinition.name}"
             toggleable="#{cc.attrs.concept.editable}" toggleSpeed="500"
             collapsed="#{(cc.attrs.concept.editable and not cc.attrs.relationshipDefinition.required)}"
             rendered="#{cc.attrs.relationshipDefinition.multiplicity.collection and not empty cc.attrs.relationshipDefinition.relationshipAttributeDefinitions}">

        <f:facet name="#{cc.attrs.concept.editable? 'footer':null}">
            <p:outputPanel rendered="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary>0}">
                <i class="fa  fa-exclamation-triangle fa-lg" style="padding-right:10px"/>
                <h:outputText
                        value="Son requeridos #{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary} atributos"
                        style="font-size: small;"/>
            </p:outputPanel>

            <p:outputPanel rendered="#{cc.attrs.relationshipDefinition.multiplicity.lowerBoundary eq 0}">
                <i class="fa fa-info-circle fa-lg" style="padding-right:10px"/>
                <h:outputText value="Atributo opcional" style="font-size: small;"/>
            </p:outputPanel>
        </f:facet>

        <p:outputPanel id="attrs" styleClass="attributes_#{cc.attrs.relationshipDefinition.id}"
                       rendered="#{cc.attrs.concept.editable}" style="width:100%">

            <p:growl id="growl" showDetail="true" showSummary="true"/>

            <div class="ui-fluid">

                <div class="Container">

                    <!-- Atributo tipo recomendación -->
                    <smtk:attributeByName concept="#{cc.attrs.concept}"
                                          relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                          name="tipo recomendación"
                    />

                    <div class="Container20 White Responsive">

                        <div class="#{cc.attrs.relationshipDefinition.multiplicity.simple?'ContainerIndentRight':'ContainerIndent'}">

                            <p:selectOneMenu id="findHTRecords6" scrollHeight="200"
                                             forceSelection="true"
                                             styleClass="recomendacion  "
                                             value="#{conceptBean.selectedHelperTableRecord}"
                                             var="r"
                                             autoWidth="false"
                                             filter="true"
                                             rendered="#{cc.attrs.concept.editable}"
                                             converter="omnifaces.SelectItemsConverter">

                                <f:selectItem itemLabel="#{cc.attrs.relationshipDefinition.name}..."
                                              noSelectionOption="true" itemDisabled="true"/>
                                <f:selectItems
                                        value="#{helperTableBean.getValidTableRows(cc.attrs.targetDefinition, cc.attrs.relationshipDefinition.getRelationshipAttributeDefinitionByName('tipo recomendación'), cc.attrs.relationshipDefinition)}"
                                        var="record"
                                        itemLabel="#{record.description}"
                                        itemValue="#{record}"/>
                                <p:column>
                                    <h:outputText value="#{r.description}"/>
                                </p:column>
                                <p:ajax event="itemSelect"
                                        listener="#{conceptBean.setTarget(cc.attrs.relationshipDefinition, conceptBean.selectedHelperTableRecord)}"

                                        process="@this"/>
                                <f:attribute name="helperTable"
                                             value="#{cc.attrs.relationshipDefinition.targetDefinition}"/>
                                <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"/>
                                <!-- Parámetros del validador -->
                                <f:attribute name="helperTableRecord" value="#{conceptBean.selectedHelperTableRecord}"/>
                                <!---->
                            </p:selectOneMenu>

                        </div>
                    </div>

                    <!-- Atributos: receta, gestión, indicación -->
                    <smtk:attributeByName concept="#{cc.attrs.concept}"
                                          relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                          name="receta"
                    />

                    <smtk:attributeByName concept="#{cc.attrs.concept}"
                                          relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                          name="gestión"
                    />

                    <smtk:attributeByName concept="#{cc.attrs.concept}"
                                          relationshipDefinition="#{cc.attrs.relationshipDefinition}"
                                          name="indicación"
                    />

                    <div class="Container10 White Responsive">
                        <div class="#{cc.attrs.relationshipDefinition.multiplicity.simple?'ContainerIndentRight':'ContainerIndent'}"
                             style="text-align: center">
                            <p:commandButton
                                    process="@(.attributes_#{cc.attrs.relationshipDefinition.id})"
                                    action="#{conceptBean.addRelationshipWithAttributes(cc.attrs.relationshipDefinition)}"
                                    style="max-width: 100px"
                                    update="@(.relationshipsWithAttributes_#{cc.attrs.relationshipDefinition.id}),@(.attributes_#{cc.attrs.relationshipDefinition.id}),@(.conceptHeader)"
                                    value="Agregar">
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </p:outputPanel>

        <f:facet name="#{(not cc.attrs.concept.editable)? 'footer':null}">
            <p:outputPanel
                    rendered="#{empty cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}">
                <i class="fa fa-info-circle fa-lg" style="padding-right:10px"/>
                <h:outputText value="El concepto no tiene #{cc.attrs.relationshipDefinition.name}"
                              style="font-size: small;"/>
            </p:outputPanel>
        </f:facet>

        <p:dataTable id="collectionValuesWithAttributes"
                     styleClass="relationshipsWithAttributes_#{cc.attrs.relationshipDefinition.id}"
                     rendered="#{cc.attrs.concept.editable or not empty cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}"
                     var="relationship"
                     value="#{cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}"
                     style="width: 100%"
                     editable="true">

            <!-- Parámetros del validador -->
            <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"/>
            <!---->

            <p:ajax event="rowEdit" listener="#{relationshipBean.onRowEdit}"/>

            <p:columns value="#{cc.attrs.targetDefinition.showableColumnsButFK}"
                       var="column"
                       columnIndexVar="colIndex">
                <f:facet name="header">
                    <h:outputText value="#{column.name}"/>
                </f:facet>
                <h:outputText value="#{relationship.target.getColumnValue(column)}"/>
            </p:columns>

            <p:columns value="#{cc.attrs.relationshipDefinition.relationshipAttributeDefinitionWebs}"
                       var="attribute"
                       columnIndexVar="colIndex">
                <f:facet name="header">
                    <h:outputText value="#{attribute.name}"/>
                </f:facet>

                    <p:repeat
                            offset="0"
                            size="#{relationship.getAttributesByAttributeDefinition(attribute.relationshipAttributeDefinition).size()}"
                            step="1"
                            varStatus="var"
                            value="#{relationship.getAttributesByAttributeDefinition(attribute.relationshipAttributeDefinition)}"
                            var="relationshipattribute">
                        <p:cellEditor rendered="#{attribute.targetDefinition.basicType}">
                        <f:facet name="output">
                            <h:outputText value="Si" rendered="#{relationshipattribute.target.value}" />
                            <h:outputText value="No" rendered="#{not relationshipattribute.target.value}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectBooleanButton rendered="#{attribute.targetDefinition.basicType}"
                                                   value="#{relationshipattribute.target.value}"
                                                   offLabel="No" onLabel="Si" onIcon="fa fa-check fa-lg"
                                                   offIcon="fa fa-close fa-lg">
                            </p:selectBooleanButton>
                        </f:facet>
                        </p:cellEditor>
                    </p:repeat>

                <smtk:helperTableTypeAttributeCell attribute="#{attribute.relationshipAttributeDefinition}"
                                                   relationship="#{relationship}"
                                                   rendered="#{attribute.targetDefinition.helperTable}"/>
            </p:columns>

            <p:column headerText="Descripción">

                <h:outputText value="#{relationship.target.description}"/>
            </p:column>

            <p:column rendered="#{cc.attrs.concept.editable}" headerText="Acción">

                    <p:rowEditor/>

                    <p:commandButton
                            icon="fa fa-trash"
                            title="Eliminar"
                            update="@(.relationshipsWithAttributes_#{cc.attrs.relationshipDefinition.id}),@(.conceptHeader)"
                            process="@this"
                            immediate="true"
                            actionListener="#{conceptBean.removeRelationship(cc.attrs.relationshipDefinition, relationship)}"
                            styleClass="relationships">
                        <p:confirm header="Confirmar Acción" message="¿Desea eliminar esta recomendacion?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>

            </p:column>
        </p:dataTable>

    </p:panel>

</composite:implementation>
</html>
