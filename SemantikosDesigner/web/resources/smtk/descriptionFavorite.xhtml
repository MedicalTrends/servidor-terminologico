<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.modelweb.DescriptionWeb"/>
</composite:interface>

<composite:implementation>

    <p:fieldset legend="Preferida" styleClass="favourite">

        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-2">
                <p:outputLabel value="DescriptionID" />
            </div>
            <div class="ui-g-12 ui-md-8 ui-lg-4">
                <p:inputText value="DESCID" rendered="#{not cc.attrs.description.persistent}" readonly="true" />
                <p:inputText value="#{cc.attrs.description.descriptionId}" readonly="true" rendered="#{cc.attrs.description.persistent}" />
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-2">
                <p:outputLabel value="Sensibilidad" />
            </div>
            <div class="ui-g-12 ui-md-8 ui-lg-4">
                <p:selectOneRadio id="customRadio2" value="#{cc.attrs.description.caseSensitive}" layout="responsive" columns="2"
                                  rendered="#{not cc.attrs.description.conceptSMTK.modeled}">
                    <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                    <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                    <p:ajax/>
                </p:selectOneRadio>

                <p:inputText id="caseSensitive"
                             value="#{cc.attrs.description.caseSensitive?'Sensible':'Insensible'}"
                             readonly="true"
                             rendered="#{cc.attrs.description.conceptSMTK.modeled}"
                             filter="true" filterMatchMode="startsWith"
                             autoWidth="false">
                </p:inputText>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-2">
                <p:outputLabel value="TÃ©rmino *" />
            </div>
            <div class="ui-g-12 ui-md-8 ui-lg-10">
                <p:autoComplete id="search"
                                widgetVar="search_input"
                                styleClass="search-input"
                                minQueryLength="3"
                                emptyMessage="No se encontraron elementos"
                                forceSelection="false"
                                scrollHeight="200" size="5"
                                completeMethod="#{descriptionBeans.searchSuggestedDescriptions}"
                                placeholder="Buscar..."
                                validator="#{validatorBean.validateRequiredInput}"
                                rendered="#{ not descriptionBeans.descriptionSelected}"
                                var="suggestion"
                                value="#{cc.attrs.description.term}"
                                groupBy="#{suggestion.split(' - ')[0]}"
                                itemLabel="#{suggestion.split(' - ')[1]}"
                                itemValue="#{suggestion}">

                    <p:outputPanel>

                        <p:column style="width: 500px;">
                            <h:outputText value="#{suggestion}" />
                        </p:column>

                    </p:outputPanel>

                    <f:attribute name="category" value="#{cc.attrs.description.conceptSMTK.category}"  />

                    <p:ajax event="itemSelect"
                            listener="#{descriptionBeans.updateFSNFromFavouriteAndMarkSelected(cc.attrs.description, true)}"
                            update="@(.FSN),@(.favourite)"
                            process="@this"/>

                    <p:ajax event="keyup" update="@(.FSN)"
                            listener="#{descriptionBeans.updateFSNFromFavourite(cc.attrs.description)}"
                            process="@this" />

                </p:autoComplete>

                <p:inputTextarea id="favorite"
                                 styleClass="terms"
                                 name="description"
                                 rows="1"
                                 rendered="#{descriptionBeans.descriptionSelected}"
                                 value="#{cc.attrs.description.term}"
                                 readonly="#{cc.attrs.description.conceptSMTK.modeled}"
                                 autocomplete="off">
                    <p:ajax event="keyup" update="@(.FSN),@(.favourite)" listener="#{descriptionBeans.setDescriptionSelected(false)}" process="@this" />
                </p:inputTextarea>
            </div>
        </div>

    </p:fieldset>

</composite:implementation>
</html>
