<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>

</composite:interface>

<composite:implementation>
    <p:panel id="exportConcept" style="display: none">
        <p:dataTable id="conceptBasicsTable" var="conceptBasics" value="#{conceptExport.conceptBasics}"
                     paginator="false">

            <f:facet name="header">
                <h:outputText value="Información General"/>
            </f:facet>

            <p:column>
                <h:outputText value="#{conceptBasics.propertyName}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{conceptBasics.propertyValue}"/>
            </p:column>
        </p:dataTable>

        <p:dataTable id="conceptDescriptionsTable" var="descriptions" value="#{conceptExport.conceptSMTK.descriptions}"
                     paginator="false" rows="6">

            <f:facet name="header">
                <h:outputText value="Descripciones asociadas al Concepto"/>
            </f:facet>

            <p:column headerText="IdDescription">
                <h:outputText value="#{descriptions.descriptionId}"/>
            </p:column>
            <p:column headerText="Término">
                <h:outputText value="#{descriptions.term}"/>
            </p:column>
            <p:column headerText="Tipo de descripción">
                <h:outputText value="#{descriptions.descriptionType}"/>
            </p:column>
            <p:column headerText="Sensibilidad">
                <h:outputText value="#{descriptions.caseSensitive ? 'Sensible' : 'Insensible'}"/>
            </p:column>
            <p:column headerText="Usos">
                <h:outputText value="#{descriptions.uses}"/>
            </p:column>
            <p:column headerText="Fecha de creación">
                <h:outputText value="#{descriptions.creationDate}"/>
            </p:column>
        </p:dataTable>

        <p:dataTable id="conceptAttributesTable" var="attribute" value="#{conceptExport.conceptSMTK.attributes}"
                     paginator="false" rows="2">

            <f:facet name="header">
                <h:outputText value="Atributos del Concepto"/>
            </f:facet>

            <p:column headerText="Atributo">
                <h:outputText value="#{attribute.relationshipDefinition.name}"/>
            </p:column>

            <p:column headerText="Valor">
                <h:outputText value="#{attribute.target}"/>
            </p:column>

        </p:dataTable>

        <p:dataTable id="conceptRelationshipsTable" var="snomedctRelation" value="#{conceptExport.conceptSMTK.relationshipsSnomedCT}"
                     paginator="false" rows="6">

            <p:column>
                <h:outputText value="Definitoria"/>
            </p:column>
            <p:column>
                <h:outputText value="#{snomedctRelation.target.descriptionFSN}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{snomedctRelation.target.idSnomedCT}"/>
            </p:column>
            <!--p:column>
                <h:outputText value="#{snomedctRelation.target.domain}"/>
            </p:column-->
            <p:column>
                <h:outputText value="#{descriptions.uses}"/>
            </p:column>
            <p:column>
                <h:outputText value="No implementado"/>
            </p:column>
        </p:dataTable>

        <p:dataTable id="crossMapsDirectosTable" var="directCrossmap" value="#{conceptExport.conceptSMTK.relationshipsCrossMap}"
                     paginator="false" rows="6">

            <p:column headerText="CrossmapSet">
                <h:outputText value="#{directCrossmap.target.crossmapSet.name}"/>
            </p:column>
            <p:column headerText="Version">
                <h:outputText value="#{directCrossmap.target.crossmapSet.version}"/>
            </p:column>
            <p:column headerText="CrossmapSetMember">
                <h:outputText value="#{directCrossmap.target.code1} #{directCrossmap.target.gloss}"/>
            </p:column>
            <p:column headerText="Fecha en que se realizó">
                <h:outputText value="#{directCrossmap.creationDate}"/>
            </p:column>

        </p:dataTable>

        <p:dataTable id="crossMapsInDirectosTable" var="indirectCrossmap" value="#{conceptExport.conceptSMTK.getRelationshipsIndirectCrossMap}"
                     paginator="false" rows="6">

            <p:column headerText="IDSnomed">
                <h:outputText value="#{indirectCrossmap.}"/>
            </p:column>
            <p:column headerText="CrossmapSet/Version">
                <h:outputText value="No implementado"/>
            </p:column>
            <p:column headerText="CrossmapSetMember">
                <h:outputText value="No implementado"/>
            </p:column>
            <p:column headerText="Fecha en que se realizó">
                <h:outputText value="No implementado"/>
            </p:column>

        </p:dataTable>

        <p:dataTable id="refsetsTable" var="snomedctRelation" value="#{conceptExport.refSets}"
                     paginator="false" rows="6">

            <p:column>
                <h:outputText value="No implementado"/>
            </p:column>
            <p:column>
                <h:outputText value="No implementado"/>
            </p:column>
            <p:column>
                <h:outputText value="No implementado"/>
            </p:column>

        </p:dataTable>
    </p:panel>


    <p:commandButton  icon="fa fa-file-excel-o" styleClass="ui-priority-primary" ajax="false" value="Exportar"  rendered="#{conceptBean.concept.modeled}">
        <p:dataExporter target="conceptBasicsTable,conceptDescriptionsTable,conceptAttributesTable,conceptRelationshipsTable,crossMapsDirectosTable,crossMapsInDirectosTable,refsetsTable"  type="xls" fileName="concepto" />
        <!--pe:exporter target="conceptBasicsTable,conceptDescriptionsTable,conceptAttributesTable,conceptRelationshipsTable,crossMapsDirectosTable,crossMapsInDirectosTable,refsetsTable" type="xlsx" fileName="concepto" /-->
    </p:commandButton>
</composite:implementation>
</html>
