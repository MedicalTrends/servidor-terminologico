<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.modelweb.RelationshipDefinitionWeb"/>
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.categories.Category"/>
    <composite:attribute name="concept" type="cl.minsal.semantikos.modelweb.ConceptSMTKWeb" />
    <composite:attribute name="targetDefinition2" type="cl.minsal.semantikos.model.snomedct.ConceptSCT" />
</composite:interface>

<composite:implementation>

    <p:panel id="multiplicityN_with_attributes" styleClass="sctPanel"
             rendered="#{ true }">

        <f:facet name="#{(not cc.attrs.concept.editable)? 'footer':null}">
            <p:outputPanel rendered="#{empty cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}">
                <i class="fa fa-info-circle fa-lg" style="padding-right:10px" />
                <h:outputText value="El concepto no tiene Relaciones a GMDN" />
            </p:outputPanel>
        </f:facet>

        <p:outputPanel id="attrs" styleClass="attributes_#{cc.attrs.relationshipDefinition.id}" style="width:100%"
                       rendered="#{ empty cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}">

            <p:growl id="growl" showDetail="true" showSummary="true"/>

            <div class="ui-fluid">

                <div class="Container">

                    <div class="Container20 White Responsive">

                        <div class="#{ cc.attrs.concept.editable?'ContainerIndent':''}" >

                            <p:outputLabel value="Tipo Dispositivo: " rendered="#{ cc.attrs.concept.editable }" />

                        </div>

                    </div>

                    <div class="Container40 White Responsive">

                        <div class="#{cc.attrs.relationshipDefinition.multiplicity.simple?'ContainerIndentRight':'ContainerIndent'}">

                            <p:outputPanel styleClass="search searchSCT" rendered="#{ cc.attrs.concept.editable }">

                                <p:autoComplete emptyMessage="No se encontraron tipos de dispositivos relacionados"
                                                forceSelection="true"
                                                id="findDeviceType"
                                                styleClass="findDeviceType"
                                                widgetVar="findDeviceType"
                                                queryDelay="500"
                                                scrollHeight="200" size="5"
                                                minQueryLength="3"
                                                completeMethod="#{gmdnBean.getDeviceTypeSearchInput}"
                                                placeholder="marca | modelo | nombre comercial..."
                                                converter="deviceTypeConverter"
                                                var="deviceType"
                                                value="#{conceptBean.deviceTypeSelected}"
                                                itemLabel="#{deviceType.toString()}"
                                                itemValue="#{deviceType}">

                                    <!-- Parámetros del validador -->
                                    <f:attribute name="concept" value="#{cc.attrs.concept}"  />
                                    <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"  />
                                    <!---->
                                    <p:outputPanel id="query-results" styleClass="query-results">

                                        <p:column>
                                            <h:outputText value="#{deviceType.toString}" />
                                        </p:column>

                                    </p:outputPanel>

                                    <p:ajax event="itemSelect"
                                            listener="#{conceptBean.addOrChangeRelationship(cc.attrs.relationshipDefinition,conceptBean.deviceTypeSelected)}"
                                            update="@(.panel_#{cc.attrs.relationshipDefinition.id}),@(.conceptHeader)"
                                            process="@this"/>

                                    <f:attribute name="targetDef" value="#{cc.attrs.targetDefinition}" />

                                </p:autoComplete>
                                <i class="fa fa-search fa-lg"  />
                            </p:outputPanel>

                        </div>
                    </div>
                </div>
            </div>
        </p:outputPanel>

        <p:panel id="helperTableTypeSimpleWithAttributes"
                 widgetVar="panelHelperTableTypeSimple#{cc.attrs.relationshipDefinition.id}"
                 rendered="#{ not empty cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}">

            <ui:repeat value="#{cc.attrs.concept.getValidRelationshipsWebByRelationDefinition(cc.attrs.relationshipDefinition)}"
                       var="relationship"
                       varStatus="var">

                <p:remoteCommand name="onload" action="#{gmdnBean.setDeviceType(relationship.target)}" autoRun="true" />

                <div class="ui-fluid">

                    <div class="Container">

                        <div class="Container20 White Responsive">

                            <div class="#{ cc.attrs.concept.editable?'ContainerIndent':'' }">

                                <p:outputLabel value="Tipo Dispositivo: " rendered="#{ cc.attrs.concept.editable }" />

                            </div>

                        </div>

                        <div class="Container40 White Responsive">
                            <div class="#{cc.attrs.relationshipDefinition.multiplicity.simple?'ContainerIndentRight':'ContainerIndent'}">

                                <p:outputPanel styleClass="search" rendered="#{ cc.attrs.concept.editable }">
                                    <p:inputText disabled="true" id="findHTRecords4" value="#{relationship.target.toString()}" />
                                    <p:commandLink process="@this"
                                                   update="@(.panel_#{cc.attrs.relationshipDefinition.id}),@(.conceptHeader)"
                                                   action="#{conceptBean.removeRelationship(cc.attrs.relationshipDefinition,relationship)}">
                                        <i class="fa fa-close fa-lg"  />
                                    </p:commandLink>
                                </p:outputPanel>

                            </div>

                            <p:spacer />

                            <h4 class="BoldGray">Tipo de Dispositivo</h4>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid">
                                <p:outputLabel value="Marca: " />
                                <p:outputLabel value="#{relationship.target.make}" />
                                <p:outputLabel value="Modelo: " />
                                <p:outputLabel value="#{relationship.target.model}" />
                                <p:outputLabel value="Nombre Comercial: " />
                                <p:outputLabel value="#{relationship.target.tradeName}" />
                            </p:panelGrid>

                            <p:spacer />

                            <h4 class="BoldGray">Grupo de Dispositivos Genérico</h4>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid">
                                <p:outputLabel value="Código: " />
                                <p:outputLabel value="#{relationship.target.genericDeviceGroup.code}" />
                                <p:outputLabel value="Término Preferido: " />
                                <p:outputLabel value="#{relationship.target.genericDeviceGroup.termName}" />
                                <p:outputLabel value="Definición: " />
                                <p:outputLabel value="#{relationship.target.genericDeviceGroup.termDefinition}" styleClass="Fs14" />
                                <p:outputLabel value="Términos Colectivos: " />
                                <p:treeTable id="collectiveTerms" value="#{gmdnBean.root}" var="collectiveTerm" expandMode="false" styleClass="collectiveTerms">
                                    <p:column>
                                        <h:outputText value="#{collectiveTerm.toString()}" styleClass="Fs14" />
                                    </p:column>
                                </p:treeTable>
                            </p:panelGrid>

                            <p:poll interval="1" update="@(.collectiveTerms)" widgetVar="poll" autoStart="true" stop="#{gmdnBean.rootLoaded}"
                                    async="true" process="@this" />

                            <p:spacer />

                            <h4 class="BoldGray">Mapeo a Snomed-CT</h4>

                            <ui:repeat value="#{relationship.target.genericDeviceGroup.conceptSCTs}" var="conceptSCT">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid">
                                    <p:outputLabel value="Código Snomed: " />
                                    <p:outputLabel value="#{conceptSCT.idSnomedCT}" />
                                    <p:outputLabel value="Término FSN: " />
                                    <p:outputLabel value="#{conceptSCT.descriptionFSN.term}" />
                                </p:panelGrid>
                            </ui:repeat>

                        </div>

                    </div>
                </div>

            </ui:repeat>
        </p:panel>

    </p:panel>

    <script type="text/javascript">


    </script>

    <h:outputStylesheet id="customCSS">

        .ui-treetable table thead {
            display: none !important;
        }

    </h:outputStylesheet>

</composite:implementation>
</html>
