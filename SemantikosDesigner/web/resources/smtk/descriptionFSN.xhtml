<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="editable" type="java.lang.Boolean"/>
    <composite:attribute name="description" type="cl.minsal.semantikos.modelweb.DescriptionWeb"/>
</composite:interface>

<composite:implementation>


    <p:panel header="FSN">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                <p:outputLabel value="DescriptionID" />
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <p:inputText value="DESCID" rendered="#{not cc.attrs.description.persistent}" disabled="true" />
                <p:inputText value="#{cc.attrs.description.descriptionId}" rendered="#{cc.attrs.description.persistent}" disabled="true" />
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                <p:outputLabel value="Sensibilidad" />
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <p:selectOneRadio id="customRadio2" value="#{cc.attrs.description.caseSensitive}" layout="responsive" columns="2"
                                  disabled="#{descriptionBeans.disableSensibilityFSN(cc.attrs.description) or not cc.attrs.editable}">
                    <f:selectItem itemValue="#{false}" itemLabel="Insensible"/>
                    <f:selectItem itemValue="#{true}" itemLabel="Sensible"/>
                    <p:ajax/>
                </p:selectOneRadio>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                <p:outputLabel value="TÃ©rmino *" />
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-10">
                <p:inputTextarea id="FSN"
                                 styleClass="terms FSN"
                                 name="description"
                                 rows="1"
                                 validator="#{validatorBean.validateRequiredInput}"
                                 value="#{cc.attrs.description.representation}"
                                 disabled="#{cc.attrs.description.conceptSMTK.modeled or not cc.attrs.editable}"
                                 autocomplete="off">
                    <p:ajax event="change" update="@this" process="@this" />
                </p:inputTextarea>
            </div>
        </div>
    </p:panel>

</composite:implementation>
</html>
